<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>GRUDICOM TI & GPS | C4</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script type="text/javascript" src="https://hst-api.wialon.com/wsdk/script/wialon.js"></script>

    <style>
        :root { --bg-main: #f0f4f8; --bg-card: #ffffff; --text-main: #2c3e50; --header-bg: #002a61; --table-bg: rgba(255,255,255,0.85); --border-col: #ced4da; }
        body.dark-mode { --bg-main: #121212; --bg-card: #1e1e1e; --text-main: #e0e0e0; --header-bg: #0d1b2a; --table-bg: #2c2c2c; --border-col: #444; }
        body { background: var(--bg-main); color: var(--text-main); font-family: 'Segoe UI', sans-serif; font-size: 0.75rem; transition: 0.3s; margin: 0; overflow-x: hidden;}
        
        .login-bg { background: #001a33; display: flex; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 12px; width: 400px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .header-bar { background: var(--bg-card); padding: 10px 20px; border-bottom: 4px solid var(--header-bg); }
        .workspace-container { display: flex; flex-direction: column; height: calc(100vh - 75px); width: 100%; overflow: hidden; }
        
        .map-panel { height: 0%; width: 100%; transition: height 0.4s ease; border-bottom: 0 solid var(--header-bg); position: relative; z-index: 10; }
        .workspace-container.show-map .map-panel { height: 40%; border-bottom: 4px solid var(--header-bg); }
        .table-panel { height: 100%; width: 100%; transition: height 0.4s ease; overflow-y: auto; padding: 15px; }
        .workspace-container.show-map .table-panel { height: 60%; }
        #map { width: 100%; height: 100%; }

        .header-cliente { background-color: #336699 !important; color: white !important; font-size: 1rem; font-weight: bold; text-align: left; padding: 10px !important; }
        .header-subcliente { background-color: #5c6c7c !important; color: white !important; font-size: 0.85rem; font-weight: bold; text-align: left; padding: 8px 25px !important; }
        .header-columnas th { background-color: var(--header-bg) !important; color: white !important; font-size: 0.7rem; font-weight: 700; text-align: center; vertical-align: middle; }
        
        .lost-connection-row td { background-color: #ffe6e6 !important; color: #990000 !important; }
        .dark-mode .lost-connection-row td { background-color: #4a1515 !important; color: #ffcccc !important; }
        
        .unit-name { cursor: pointer; text-decoration: underline; color: #0d6efd; font-weight: bold; }
        .table-input { border: 1px solid var(--border-col); padding: 4px; width: 100%; border-radius: 4px; font-size: 0.75rem; text-align: center; background: var(--table-bg); color: var(--text-main); text-transform: uppercase;}
    </style>
</head>
<body>

<div id="loginOverlay" class="login-bg">
    <div class="login-card text-center">
        <img src="TIGPS HD2.png" alt="Logo" style="width: 220px; margin-bottom: 25px;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3063/3063822.png'">
        <h5 class="text-primary fw-bold mb-4">GRUDICOM TI & GPS</h5>
        <input type="text" id="logUser" class="form-control mb-3 text-center" placeholder="Usuario">
        <input type="password" id="logPass" class="form-control mb-4 text-center" placeholder="Contrase√±a">
        <button onclick="autenticarUsuario()" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">INGRESAR</button>
        <div id="status" class="mt-3 small fw-bold text-secondary">Identif√≠cate para entrar</div>
    </div>
</div>

<div id="dashboard" style="display:none;">
    <div class="header-bar d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="TIGPS HD2.png" alt="Logo" style="height: 45px;" class="me-3">
            <div>
                <h5 class="fw-bold m-0" style="color: var(--header-bg);">C4 - BIT√ÅCORA GRUDICOM TI & GPS</h5>
                <small class="text-muted fw-bold" id="lblUsuarioActivo">Monitor: ...</small>
            </div>
        </div>
        <div>
            <button class="btn btn-info btn-sm fw-bold me-2" onclick="toggleMap()"><i class="fa-solid fa-map"></i> Ver Mapa</button>
            <button class="btn btn-dark btn-sm fw-bold me-2" onclick="toggleDarkMode()"><i class="fa-solid fa-moon"></i></button>
            <button class="btn btn-outline-primary btn-sm fw-bold me-1" data-bs-toggle="modal" data-bs-target="#modalNuevoViaje" onclick="prepararNuevoViaje()"><i class="fa-solid fa-truck-fast"></i> Registrar Viaje</button>
            <button class="btn btn-danger btn-sm fw-bold me-2" id="btnAdmin" style="display:none;" data-bs-toggle="modal" data-bs-target="#modalAdmin"><i class="fa-solid fa-gears"></i> ADMIN</button>
            <button class="btn btn-secondary btn-sm fw-bold" onclick="cerrarSesion()"><i class="fa-solid fa-power-off"></i> Salir</button>
        </div>
    </div>

    <div class="workspace-container" id="mainWorkspace">
        <div class="map-panel"><div id="map"></div></div>
        <div class="table-panel">
            <div class="row mb-2">
                <div class="col-md-4"><input type="text" id="buscador" class="form-control form-control-sm shadow-sm" placeholder="üîç Buscar..." onkeyup="filtrarTabla()"></div>
                <div class="col-md-8 text-end"><span id="syncIndicator" class="badge bg-secondary">Iniciando...</span></div>
            </div>
            <div class="card shadow border-0 h-100">
                <div class="table-responsive h-100">
                    <table class="table table-bordered align-middle text-center mb-0" id="mainTable"><tbody id="units-body"></tbody></table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalNuevoViaje" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
    <div class="modal-header bg-primary text-white"><h6 class="modal-title fw-bold">NUEVO VIAJE</h6><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
    <div class="modal-body small">
        <label class="fw-bold">Unidad GPS:</label><input type="text" class="form-control form-control-sm mb-2" list="listaUnidadesTotales" id="nv_unidad_input" autocomplete="off">
        <label class="fw-bold">Operador:</label><input type="text" id="nv_operador" class="form-control form-control-sm mb-2 border-primary" list="listaConductores" autocomplete="off">
        <div class="row mb-2">
            <div class="col-6"><label class="fw-bold">Cliente:</label><select id="nv_cliente" class="form-select form-select-sm" onchange="cargarSubclientesEnSelect('nv_subcliente', this.value)"></select></div>
            <div class="col-6"><label class="fw-bold">Subcliente:</label><select id="nv_subcliente" class="form-select form-select-sm"><option value="">N/A</option></select></div>
        </div>
        <div class="row">
            <div class="col-6"><label class="fw-bold">Origen:</label><input type="text" id="nv_origen" class="form-control form-control-sm mb-2" list="listaGeocercas" placeholder="Salida"></div>
            <div class="col-6"><label class="fw-bold">Destino:</label><input type="text" id="nv_destino" class="form-control form-control-sm mb-2" list="listaGeocercas" placeholder="Llegada"></div>
        </div>
        <button onclick="registrarViaje()" class="btn btn-primary btn-sm w-100 fw-bold mt-2">REGISTRAR</button>
    </div>
</div></div></div>

<datalist id="listaGeocercas"></datalist><datalist id="listaConductores"></datalist><datalist id="listaUnidadesTotales"></datalist>

<script type="text/javascript">
    const db = firebase.database();
    let currentUser = null, configSistema = { tokens: [] }, dataClientes = {}, viajesActivos = {}, dbOperadores = {};
    let unidadesGlobales = {}, ramDrivers = {}, geocercasNativas = [], activeSIDs = {}, pollingInterval = null;
    let lmap = null, mapMarkers = {}, geofenceLayer = null, mapVisible = false, geocodeCache = {};

    const estatusData = { "s1":{nombre:"1. Ruta",col:"#0F7D42"}, "s2":{nombre:"1.1 PARADO",col:"#B50000"}, "s3":{nombre:"1.2 RETEN",col:"#7D3F00"}, "s4":{nombre:"1.3 Resguardo",col:"#5C338A"}, "s5":{nombre:"2. Incidencia",col:"#FFCCCC"}, "s6":{nombre:"3. Cargando",col:"#EAEAEA"}, "s7":{nombre:"4. Descargando",col:"#D0F0C0"}, "s8":{nombre:"5. Patio GDL",col:"#BCE3F9"}, "s9":{nombre:"6. Patio Reynosa",col:"#C2DEDB"}, "s10":{nombre:"7. Taller",col:"#B5A6A6"}, "s11":{nombre:"8. Finalizado",col:"#0055A5"} };

    function formatTimeFriendly(unixSecs) { if(!unixSecs) return "--:--"; let d = new Date(unixSecs * 1000); return d.toLocaleTimeString('es-MX', {hour:'2-digit', minute:'2-digit'}); }
    function toggleDarkMode() { document.body.classList.toggle('dark-mode'); localStorage.setItem('tms_dark_mode', document.body.classList.contains('dark-mode')); }
    function initMap() { lmap = L.map('map').setView([23.6, -102.5], 5); L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(lmap); geofenceLayer = L.layerGroup().addTo(lmap); }
    function toggleMap() { document.getElementById("mainWorkspace").classList.toggle("show-map"); if(!lmap) initMap(); mapVisible = !mapVisible; setTimeout(() => { if(lmap) lmap.invalidateSize(); }, 400); }
    function centrarUnidadMapa(lat, lng) { if(!mapVisible) toggleMap(); setTimeout(() => lmap.flyTo([lat, lng], 15), 400); }

    function shareWA(id) {
        const v = viajesActivos[id]; const u = unidadesGlobales[id] || { name: v.unidadFallback }; const pos = u.pos || { y:0, x:0, s:0 }; const estN = estatusData[v.estatus]?.nombre || "En Ruta";
        let msg = `*Reporte de Viaje*\n` + `üöõ *Unidad:* ${u.name}\n` + `üì¶ *Contenedores:* ${v.contenedores || 'S/N'}\n` + `üìç *Ubicaci√≥n:* http://maps.google.com/?q=${pos.y},${pos.x}\n` + `‚è±Ô∏è *Vel:* ${pos.s} km/h\n` + `üö¶ *Estatus:* ${estN}\n` + `üèÅ *Origen:* ${v.origen || 'N/A'} -> *Destino:* ${v.destino || 'N/A'}`;
        window.open(`https://wa.me/?text=${encodeURIComponent(msg)}`, '_blank');
    }

    window.onload = function () {
        if(localStorage.getItem('tms_dark_mode') === 'true') document.body.classList.add('dark-mode');
        db.ref('clientes').on('value', s => { dataClientes = s.val() || {}; renderizarBitacora(); });
        db.ref('operadores').on('value', s => { dbOperadores = s.val() || {}; });
        db.ref('viajes_activos').on('value', s => { viajesActivos = s.val() || {}; renderizarBitacora(); });
        db.ref('sistema/tokens').on('value', s => { configSistema.tokens = s.val() ? Object.values(s.val()) : []; });
        document.getElementById("logPass").addEventListener("keyup", e => e.key === "Enter" && autenticarUsuario());
        document.getElementById("nv_unidad_input").addEventListener("input", function() {
            let uN = this.value.toUpperCase(); document.getElementById("nv_operador").value = ramDrivers[uN] || dbOperadores[uN] || "";
        });
        let sU = localStorage.getItem("tms_user"), sP = localStorage.getItem("tms_pass"); if(sU && sP) autenticarUsuario(sU, sP);
    };

    function autenticarUsuario(aU, aP) {
        const u = aU || document.getElementById("logUser").value.trim(), p = aP || document.getElementById("logPass").value.trim();
        if(!u || !p) return;
        db.ref('sistema').once('value', s => {
            let sys = s.val();
            if(sys && sys.usuarios[u] && sys.usuarios[u].pass === p) {
                currentUser = sys.usuarios[u]; localStorage.setItem("tms_user", u); localStorage.setItem("tms_pass", p);
                document.getElementById("loginOverlay").style.display = "none"; document.getElementById("dashboard").style.display = "block";
                document.getElementById("lblUsuarioActivo").innerText = "Monitor: " + currentUser.nom;
                if(currentUser.rol === "admin") document.getElementById("btnAdmin").style.display = "inline-block";
                arranqueMotor(); // Carga flotas despu√©s de entrar
            } else { document.getElementById("status").innerHTML = "<span class='text-danger'>Error de acceso</span>"; }
        });
    }

    function peticionWialon(url, svc, params, sid=null) {
        return new Promise(resolve => {
            let script = document.createElement("script"), cb = "wialon_cb_" + Date.now() + Math.floor(Math.random()*1000);
            window[cb] = d => { delete window[cb]; script.remove(); resolve(d); };
            script.src = `${url.replace(/\/$/, '')}/wialon/ajax.html?svc=${svc}&params=${encodeURIComponent(JSON.stringify(params))}&callback=${cb}${sid?'&sid='+sid:''}`;
            script.onerror = () => { delete window[cb]; script.remove(); resolve({error: 1}); };
            document.head.appendChild(script);
        });
    }

    async function arranqueMotor() { if(pollingInterval) clearInterval(pollingInterval); await sincronizarFlotas(); pollingInterval = setInterval(sincronizarFlotas, 20000); }

    async function sincronizarFlotas() {
        let ind = document.getElementById("syncIndicator");
        let tempUnits = {...unidadesGlobales}, tempGeo = [], listDrv = new Set(), listUni = new Set(), errors = [];
        
        for(let tk of configSistema.tokens) {
            let sid = activeSIDs[tk.token];
            if(!sid) { 
                let l = await peticionWialon(tk.url, "token/login", {token: tk.token}); 
                if(l && l.eid) { sid = l.eid; activeSIDs[tk.token] = sid; }
                else { errors.push(tk.nombre); continue; }
            }
            // FLAG 1025: Unidades | FLAG 4353: Zonas + Conductores
            let reqU = await peticionWialon(tk.url, "core/search_items", { spec: {itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name"}, force: 1, flags: 1025 }, sid);
            if(reqU && reqU.items) {
                reqU.items.forEach(u => { let n = u.nm.toUpperCase(); tempUnits[u.id] = { id: u.id, name: n, pos: u.pos }; listUni.add(n); });
                let reqR = await peticionWialon(tk.url, "core/search_items", { spec: {itemsType: "avl_resource", propName: "sys_name", propValueMask: "*", sortType: "sys_name"}, force: 1, flags: 4353 }, sid);
                if(reqR && reqR.items) reqR.items.forEach(r => {
                    if(r.drv) Object.values(r.drv).forEach(d => { let dn = d.n.toUpperCase(); listDrv.add(dn); if(d.bu) ramDrivers[tempUnits[d.bu]?.name] = dn; });
                    if(r.zl) Object.values(r.zl).forEach(z => tempGeo.push(z));
                });
            } else { errors.push(tk.nombre); delete activeSIDs[tk.token]; }
        }
        unidadesGlobales = tempUnits; geocercasNativas = tempGeo;
        document.getElementById("listaUnidadesTotales").innerHTML = Array.from(listUni).map(n => `<option value="${n}">`).join('');
        document.getElementById("listaConductores").innerHTML = Array.from(listDrv).map(n => `<option value="${n}">`).join('');
        document.getElementById("listaGeocercas").innerHTML = tempGeo.map(z => `<option value="${z.n.toUpperCase()}">`).join('');
        
        if(errors.length > 0) { ind.className = "badge bg-danger"; ind.innerText = "‚ö†Ô∏è Error Token: " + errors.join(', '); }
        else { ind.className = "badge bg-success"; ind.innerText = Object.keys(unidadesGlobales).length + " Unidades Online"; }
        renderizarBitacora(); updateAddresses();
    }

    function renderizarBitacora() {
        if(document.activeElement.tagName === "INPUT") return;
        const tbody = document.getElementById('units-body'); let html = "";
        let tree = { "Sin_Cliente": { "N/A": [] } };
        Object.keys(dataClientes).forEach(cId => { tree[cId] = { "N/A": [] }; if(dataClientes[cId].subclientes) Object.keys(dataClientes[cId].subclientes).forEach(sId => tree[cId][sId] = []); });
        Object.keys(viajesActivos).forEach(vId => {
            let v = viajesActivos[vId], u = unidadesGlobales[vId] || { id: vId, name: v.unitN || v.unidadFallback || "...", pos: null };
            let cId = v.cliente || "Sin_Cliente", sId = v.subcliente || "N/A";
            if(!tree[cId]) tree[cId] = { "N/A": [] }; if(!tree[cId][sId]) tree[cId][sId] = [];
            tree[cId][sId].push({u, v});
        });
        const hCols = `<tr class="header-columnas"><th>UNIDAD</th><th>OPERADOR</th><th>RUTA</th><th>üì¶</th><th>HORARIOS</th><th>ESTATUS</th><th>UBICACI√ìN & VELOCIDAD</th><th>ALERTAS</th><th>ACCI√ìN</th></tr>`;
        for(let cId in tree) {
            let hasUnits = false, cliHtml = "", cliData = dataClientes[cId] || {nombre: "SIN CLIENTE ASIGNADO"};
            for(let sId in tree[cId]) {
                if(tree[cId][sId].length === 0) continue; hasUnits = true;
                if(sId !== "N/A") cliHtml += `<tr><td colspan="10" class="header-subcliente shadow-sm">‚Ü≥ Subcliente: ${dataClientes[cId].subclientes[sId].nombre}</td></tr>`;
                cliHtml += hCols;
                tree[cId][sId].forEach(({u, v}) => {
                    let pos = u.pos, sp = pos ? pos.s : 0, isL = pos ? (Date.now()/1000 - pos.t > 600) : true;
                    let spB = sp === 0 ? "bg-secondary" : (sp < 100 ? "bg-success" : "bg-danger");
                    let drv = v.operador || ramDrivers[u.name] || dbOperadores[u.name] || "";
                    cliHtml += `<tr class="${isL?'lost-connection-row':''}">
                        <td class="unit-name" onclick="centrarUnidadMapa(${pos?pos.y:0}, ${pos?pos.x:0})">${u.name}</td>
                        <td><input class="table-input" value="${drv}" onblur="db.ref('viajes_activos/${u.id}/operador').set(this.value.toUpperCase())"></td>
                        <td><div class="input-group input-group-sm mb-1"><span class="input-group-text p-1">O</span><input class="form-control p-1" value="${v.origen||''}" onblur="db.ref('viajes_activos/${u.id}/origen').set(this.value.toUpperCase())"></div><div class="input-group input-group-sm"><span class="input-group-text p-1">D</span><input class="form-control p-1" value="${v.destino||''}" onblur="db.ref('viajes_activos/${u.id}/destino').set(this.value.toUpperCase())"></div></td>
                        <td><textarea class="table-input" placeholder="üì¶" onblur="db.ref('viajes_activos/${u.id}/contenedores').set(this.value.toUpperCase())">${v.contenedores||''}</textarea></td>
                        <td><button class="btn btn-outline-success btn-sm py-0 mb-1 w-100" onclick="db.ref('viajes_activos/${u.id}/t_salida').set(Date.now())">${v.t_salida?new Date(v.t_salida).toLocaleTimeString():'Salida'}</button><button class="btn btn-outline-danger btn-sm py-0 w-100" onclick="db.ref('viajes_activos/${u.id}/t_arribo').set(Date.now())">${v.t_arribo?new Date(v.t_arribo).toLocaleTimeString():'Arribo'}</button></td>
                        <td><select class="form-select status-select" style="background:${estatusData[v.estatus]?.col||'#fff'}" onchange="db.ref('viajes_activos/${u.id}/estatus').set(this.value)">${Object.keys(estatusData).map(k=>`<option value="${k}" ${v.estatus===k?'selected':''}>${estatusData[k].nombre}</option>`).join('')}</select></td>
                        <td><span class="badge ${spB}">${sp} km/h</span><br><span style="font-size:9px; font-weight:bold;">${pos?formatTimeFriendly(pos.t):'Sin reporte'}</span><br><span id="addr_${u.id}" style="font-size:9px;">...</span></td>
                        <td>${v.alerta?v.alerta.txt:'OK'}</td>
                        <td><div class="d-flex flex-column gap-1"><button onclick="shareWA('${u.id}')" class="btn btn-outline-success btn-sm p-0"><i class="fa-brands fa-whatsapp"></i></button><button onclick="finalizarViaje('${u.id}', '${u.name}')" class="btn btn-outline-danger btn-sm p-0"><i class="fa-solid fa-box-archive"></i></button></div></td>
                    </tr>`;
                });
            }
            if(hasUnits) html += `<tr><td colspan="10" class="header-cliente shadow">üì¶ CLIENTE: ${cliData.nombre}</td></tr>` + cliHtml;
        }
        tbody.innerHTML = html;
    }

    function registrarViaje() {
        let uN = document.getElementById("nv_unidad_input").value.toUpperCase(), uId = null;
        Object.keys(unidadesGlobales).forEach(k => { if(unidadesGlobales[k].name === uN) uId = k; });
        if(!uId) return alert("Unidad no encontrada.");
        db.ref('viajes_activos/'+uId).set({ cliente: document.getElementById("nv_cliente").value, subcliente: document.getElementById("nv_subcliente").value, origen: document.getElementById("nv_origen").value.toUpperCase(), destino: document.getElementById("nv_destino").value.toUpperCase(), estatus: "s1", operador: document.getElementById("nv_operador").value.toUpperCase(), unitN: uN });
        bootstrap.Modal.getInstance(document.getElementById('modalNuevoViaje')).hide();
    }
    function updateAddresses() {
        Object.keys(viajesActivos).forEach(id => {
            let u = unidadesGlobales[id]; if(!u || !u.pos) return;
            fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${u.pos.y}&lon=${u.pos.x}&zoom=16`).then(r=>r.json()).then(d => {
                let a = d.display_name || "Sin direcci√≥n"; geocodeCache[id] = a; if(document.getElementById("addr_"+id)) document.getElementById("addr_"+id).innerText = a;
            });
        });
    }
    function cerrarSesion() { localStorage.clear(); location.reload(); }
    function prepararNuevoViaje() { let s = document.getElementById("nv_cliente"); s.innerHTML = Object.keys(dataClientes).map(k => `<option value="${k}">${dataClientes[k].nombre}</option>`).join(''); cargarSubclientesEnSelect('nv_subcliente', s.value); }
    function cargarSubclientesEnSelect(e, c) { let s = document.getElementById(e); s.innerHTML = '<option value="">N/A</option>'; if(c && dataClientes[c].subclientes) Object.keys(dataClientes[c].subclientes).forEach(k => s.innerHTML += `<option value="${k}">${dataClientes[c].subclientes[k].nombre}</option>`); }
    function filtrarTabla() { let t = document.getElementById("buscador").value.toLowerCase(); document.querySelectorAll("#mainTable tbody tr").forEach(r => { if(r.classList.contains("header-cliente") || r.classList.contains("header-subcliente") || r.classList.contains("header-columnas")) return; r.style.display = r.innerText.toLowerCase().includes(t) ? "" : "none"; }); }
    function agregarToken() { let n = document.getElementById("tk_nom").value.toUpperCase(), v = document.getElementById("tk_val").value, u = document.getElementById("tk_url").value; db.ref('sistema/tokens').push({nombre:n, token:v, url:u}); }
    function crearCliente() { db.ref('clientes').push({nombre: document.getElementById("cli_nombre").value.toUpperCase()}); }
    function crearSubcliente() { let p = document.getElementById("sub_clientePadre").value; db.ref(`clientes/${p}/subclientes`).push({nombre: document.getElementById("sub_nombre").value.toUpperCase()}); }
    function vincularOperador() { db.ref(`operadores/${document.getElementById("op_unidad").value.toUpperCase()}`).set(document.getElementById("op_nombre").value.toUpperCase()); }
</script>
