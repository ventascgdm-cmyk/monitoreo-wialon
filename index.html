<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>C4 | Control de Geocercas API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; font-size: 0.8rem; }
        .card-c4 { border: none; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-top: 20px; }
        .header-c4 { background: #0f172a; color: white; padding: 1.2rem; border-radius: 12px 12px 0 0; }
        .badge-geo { background: #d1fae5; color: #065f46; border: 1px solid #10b981; font-weight: 700; padding: 4px 8px; border-radius: 5px; }
        .wa-btn { background: #22c55e; color: white; padding: 4px 10px; border-radius: 6px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="card card-c4">
        <div class="header-c4 d-flex justify-content-between align-items-center">
            <h3 class="m-0"><i class="fa-solid fa-map-location-dot me-2 text-info"></i> OPERATIVO C4 | <small class="fs-6 opacity-75">Geocercas API</small></h3>
            <button onclick="sincronizar()" class="btn btn-info btn-sm fw-bold"><i class="fa-solid fa-sync-alt me-1"></i> ACTUALIZAR TODO</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle m-0">
                <thead class="table-light">
                    <tr>
                        <th>Plataforma</th>
                        <th>Unidad</th>
                        <th>Cod.</th>
                        <th>Conductor</th>
                        <th>WhatsApp</th>
                        <th>Ubicación / Geocerca</th>
                        <th>Velocidad</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="7" class="text-center p-5 text-muted">Inicie sincronización...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
const PLATAFORMAS = [
    { nombre: "FLOTA RACEL", url: "https://hst-api.wialon.com", token: "9929a644617dd97b53d18cd6491fad66CEFFEDAAAEA1386033D128438DC0D19FFEA54F87" },
    { nombre: "FLOTA 2", url: "https://hst-api.wialon.com", token: "c75483c3bfdfac7b23852ca21dae8939311C012BD70E829C09FDF344A903689C2C6A6418" }
];

let globalDrivers = {};
let globalZonesNames = {}; // Mapa ID_ZONA -> NOMBRE_ZONA

async function sincronizar() {
    document.getElementById("tabla-body").innerHTML = '<tr><td colspan="7" class="text-center p-5"><i class="fas fa-spinner fa-spin fa-2x"></i><br>Consultando geocercas en tiempo real...</td></tr>';
    
    globalDrivers = {};
    globalZonesNames = {};
    let masterData = [];

    for (const p of PLATAFORMAS) {
        const data = await procesarHost(p);
        if (data) masterData = masterData.concat(data);
    }
    
    render(masterData);
}

async function procesarHost(p) {
    try {
        const login = await callAPI(p.url, "token/login", { token: p.token });
        const sid = login.eid;
        if (!sid) return null;

        // 1. OBTENER RECURSOS (Drivers + Zonas)
        const resReq = await callAPI(p.url, "core/search_items", {
            spec: { itemsType: "avl_resource", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 256 + 4096, from: 0, to: 0
        }, sid);

        let zonesSpec = {}; // Estructura zoneId para get_zones_by_unit
        
        if (resReq.items) {
            resReq.items.forEach(res => {
                const rId = res.id;
                if (res.zl) {
                    zonesSpec[rId] = [];
                    Object.values(res.zl).forEach(z => {
                        globalZonesNames[z.id] = z.n; // Guardamos el nombre para el render
                        zonesSpec[rId].push(z.id);
                    });
                }
                if (res.drvrs) {
                    Object.values(res.drvrs).forEach(d => {
                        globalDrivers[d.id] = { n: d.n, tel: d.p || "", cod: d.c || "---", bu: d.bu };
                    });
                }
            });
        }

        // 2. OBTENER UNIDADES
        const unitReq = await callAPI(p.url, "core/search_items", {
            spec: { itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 + 1024, from: 0, to: 0
        }, sid);

        const uIds = unitReq.items ? unitReq.items.map(u => u.id) : [];

        // 3. CONSULTA OFICIAL: resource/get_zones_by_unit
        const checkZones = await callAPI(p.url, "resource/get_zones_by_unit", {
            spec: { zoneId: zonesSpec, units: uIds, time: 0 }
        }, sid);

        // 4. MAPEO FINAL
        return (unitReq.items || []).map(u => {
            let ubicacion = "En ruta"; // Por defecto, si no hay coincidencia
            
            // Recorremos la respuesta de Wialon para ver si esta unidad está en alguna zona
            for (const rId in checkZones) {
                for (const zId in checkZones[rId]) {
                    if (checkZones[rId][zId].includes(u.id)) {
                        ubicacion = globalZonesNames[zId] || "Zona Detectada";
                    }
                }
            }

            return {
                nm: u.nm, plat: p.nombre, pos: u.pos, id: u.id, zona: ubicacion,
                chofer: vincular(u.id)
            };
        });
    } catch (e) { return null; }
}

function vincular(uId) {
    for (const id in globalDrivers) {
        if (globalDrivers[id].bu == uId) return globalDrivers[id];
    }
    return { n: "Sin asignar", tel: "", cod: "---" };
}

function render(data) {
    const tbody = document.getElementById("tabla-body");
    let html = "";
    data.sort((a, b) => a.nm.localeCompare(b.nm));

    data.forEach(u => {
        const vel = u.pos ? u.pos.s : 0;
        const zHtml = u.zona !== "En ruta" ? `<span class="badge-geo"><i class="fa fa-map-pin me-1"></i>${u.zona}</span>` : `<span class="text-muted small">En ruta</span>`;
        
        html += `
            <tr>
                <td><span class="badge bg-light text-dark border small">${u.plat}</span></td>
                <td><b class="text-primary">${u.nm}</b></td>
                <td><code>${u.chofer.cod}</code></td>
                <td class="fw-bold">${u.chofer.n}</td>
                <td>${u.chofer.tel ? `<a href="https://wa.me/${u.chofer.tel.replace(/\D/g,'')}" target="_blank" class="wa-btn"><i class="fab fa-whatsapp"></i> ${u.chofer.tel}</a>` : '---'}</td>
                <td>${zHtml}</td>
                <td class="fw-bold ${vel > 0 ? 'text-success' : 'text-muted'}">${vel} km/h</td>
            </tr>`;
    });
    tbody.innerHTML = html;
}

function callAPI(url, svc, params, sid = null) {
    return new Promise(resolve => {
        const cb = "cb_" + Math.random().toString(36).substring(7);
        window[cb] = d => { delete window[cb]; resolve(d); };
        const script = document.createElement("script");
        script.src = `${url}/wialon/ajax.html?svc=${svc}&params=${JSON.stringify(params)}&callback=${cb}${sid ? '&sid=' + sid : ''}`;
        document.head.appendChild(script);
    });
}
</script>
</body>
</html>
