<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>C4 - Detección Oficial de Geocercas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        body { background: #f1f5f9; font-family: 'Inter', sans-serif; padding: 20px; font-size: 0.8rem; }
        .table-main { background: white; border-radius: 10px; overflow: hidden; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .geo-active { background: #dcfce7; color: #166534; font-weight: bold; padding: 4px 8px; border-radius: 6px; border: 1px solid #16a34a; }
        .unit-name { font-weight: 800; color: #0284c7; }
    </style>
</head>
<body>

<div class="container">
    <div class="card border-0 shadow-sm p-3 mb-4 bg-dark text-white">
        <div class="d-flex justify-content-between align-items-center">
            <h4 class="m-0">Operativo C4: Monitoreo de Ubicación</h4>
            <button onclick="iniciarMonitoreo()" class="btn btn-info btn-sm fw-bold">SINCRONIZAR AHORA</button>
        </div>
    </div>
    
    <table class="table table-hover table-main align-middle">
        <thead class="table-dark">
            <tr>
                <th>Unidad</th>
                <th>Cod.</th>
                <th>Operador (WhatsApp)</th>
                <th>Ubicación / Geocerca</th>
            </tr>
        </thead>
        <tbody id="tabla-body">
            <tr><td colspan="4" class="text-center p-5 text-muted">Haga clic en sincronizar para consultar la API...</td></tr>
        </tbody>
    </table>
</div>

<script>
const TOKEN = "c75483c3bfdfac7b23852ca21dae8939311C012BD70E829C09FDF344A903689C2C6A6418";
const HOST = "https://hst-api.wialon.com";

let mapaNombresZonas = {};
let conductores = {};

async function iniciarMonitoreo() {
    const tbody = document.getElementById("tabla-body");
    tbody.innerHTML = '<tr><td colspan="4" class="text-center p-4">Consultando Wialon API...</td></tr>';

    try {
        const login = await api(HOST, "token/login", { token: TOKEN });
        const sid = login.eid;
        if (!sid) throw "Error de Sesión";

        // 1. Obtener Recursos (Geocercas y Conductores) - Flags 4097 y 256
        const resData = await api(HOST, "core/search_items", {
            spec: { itemsType: "avl_resource", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 4097 + 256, from: 0, to: 0
        }, sid);

        let zoneSpec = {}; 
        resData.items.forEach(res => {
            if (res.zl) {
                zoneSpec[res.id] = [];
                Object.values(res.zl).forEach(z => {
                    mapaNombresZonas[z.id] = z.n;
                    zoneSpec[res.id].push(z.id);
                });
            }
            if (res.drvrs) {
                Object.values(res.drvrs).forEach(d => {
                    conductores[d.id] = { n: d.n, tel: d.p || "", cod: d.c || "---", bu: d.bu };
                });
            }
        });

        // 2. Obtener Unidades (Flag 1)
        const unitData = await api(HOST, "core/search_items", {
            spec: { itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1, from: 0, to: 0
        }, sid);

        const uIds = unitData.items.map(u => u.id);

        // 3. CONSULTA SEGÚN DOCUMENTACIÓN: resource/get_zones_by_unit
        const infoZonas = await api(HOST, "resource/get_zones_by_unit", {
            spec: { zoneId: zoneSpec, units: uIds, time: 0 }
        }, sid);

        // 4. Mapear y Mostrar
        let html = "";
        unitData.items.forEach(u => {
            let u_id = u.id;
            let ubicacion = "En ruta";
            let d = Object.values(conductores).find(c => c.bu == u_id) || { n: "Sin asignar", tel: "", cod: "---" };

            // Verificamos si la unidad está en alguna zona (Respuesta de la API)
            for (let resId in infoZonas) {
                for (let zId in infoZonas[resId]) {
                    if (infoZonas[resId][zId].includes(u_id)) {
                        ubicacion = `<span class="geo-active">${mapaNombresZonas[zId]}</span>`;
                    }
                }
            }

            html += `<tr>
                <td><span class="unit-name">${u.nm}</span></td>
                <td><code>${d.cod}</code></td>
                <td><i class="fab fa-whatsapp text-success me-1"></i> <strong>${d.n}</strong></td>
                <td>${ubicacion}</td>
            </tr>`;
        });
        tbody.innerHTML = html;

    } catch (e) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-danger text-center">Error: ${e}</td></tr>`;
    }
}

// Función AJAX vía JSONP
function api(url, svc, params, sid = null) {
    return new Promise(resolve => {
        const cb = "cb_" + Math.floor(Math.random() * 1000000);
        window[cb] = d => { delete window[cb]; resolve(d); };
        const script = document.createElement("script");
        script.src = `${url}/wialon/ajax.html?svc=${svc}&params=${JSON.stringify(params)}&callback=${cb}${sid ? '&sid=' + sid : ''}`;
        document.head.appendChild(script);
    });
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
