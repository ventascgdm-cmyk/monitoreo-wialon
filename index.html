<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Wialon - Unidades y Conductores</title>
    <script type="text/javascript" src="https://hst-api.wialon.com/wsdk/script/wialon.js"></script>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 12px; text-align: left; }
        th { background-color: #00529b; color: white; }
        tr:nth-child(even) { background-color: #f9f9f9; }
        .status-ok { color: green; font-weight: bold; }
        .status-error { color: red; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Unidades y Conductores en Tiempo Real (SDK)</h2>
    <div id="log">Iniciando sesión...</div>

    <table>
        <thead>
            <tr>
                <th>Unidad</th>
                <th>Conductor</th>
                <th>Último Mensaje</th>
            </tr>
        </thead>
        <tbody id="units-body"></tbody>
    </table>

    <script type="text/javascript">
        const TOKEN = "9929a644617dd97b53d18cd6491fad66CEFFEDAAAEA1386033D128438DC0D19FFEA54F87";

        function init() {
            wialon.core.Session.getInstance().initSession("https://hst-api.wialon.com");
            
            wialon.core.Session.getInstance().loginToken(TOKEN, "", (code) => {
                if (code) {
                    document.getElementById("log").innerHTML = "<span class='status-error'>Error de Login: " + code + "</span>";
                    return;
                }
                document.getElementById("log").innerHTML = "<span class='status-ok'>Conectado con éxito</span>";
                loadUnits();
            });
        }

        function loadUnits() {
            const session = wialon.core.Session.getInstance();
            // Especificamos que queremos unidades (avl_unit) y sus datos (flags)
            // Flag 1: Nombre, Flag 256: Conductores
            session.loadLibrary("itemIcon");
            session.updateDataFlags([{type: "type", data: "avl_unit", flags: 1 | 256, mode: 0}], (code) => {
                if (code) { return; }

                const units = session.getItems("avl_unit");
                const tbody = document.getElementById("units-body");
                
                units.forEach(unit => {
                    const row = tbody.insertRow();
                    const nameCell = row.insertCell(0);
                    const driverCell = row.insertCell(1);
                    const timeCell = row.insertCell(2);

                    nameCell.innerHTML = unit.getName();
                    
                    // Obtener conductor a través de las propiedades del SDK
                    const driverInfo = unit.getCustomProperty("driver", "Sin conductor");
                    driverCell.innerHTML = driverInfo;
                    
                    const lastMsg = unit.getLastMessage();
                    timeCell.innerHTML = lastMsg ? new Date(lastMsg.t * 1000).toLocaleString() : "---";
                });
            });
        }

        // Ejecutar cuando la página y el SDK estén listos
        window.onload = init;
    </script>
</body>
</html>
