<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>C4 - Bitácora Multitoken Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; font-size: 0.8rem; }
        .card-c4 { border: none; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); }
        .header-c4 { background: #0f172a; color: white; padding: 1.5rem; border-radius: 12px 12px 0 0; }
        .platform-badge { font-size: 0.6rem; padding: 2px 8px; border-radius: 10px; background: #e2e8f0; color: #475569; font-weight: 800; }
        .unit-name { font-weight: 900; color: #0284c7; font-size: 0.95rem; }
        .code-txt { font-family: monospace; color: #64748b; font-weight: bold; }
        .wa-btn { background: #22c55e; color: white; padding: 4px 10px; border-radius: 6px; text-decoration: none; font-weight: bold; }
        .wa-btn:hover { background: #16a34a; color: white; }
    </style>
</head>
<body>

<div class="container-fluid py-4">
    <div class="card card-c4">
        <div class="header-c4 d-flex justify-content-between align-items-center">
            <h3 class="m-0"><i class="fa-solid fa-tower-broadcast me-2"></i> OPERATIVO C4 <small class="fs-6 opacity-75">| Multitoken</small></h3>
            <button onclick="sincronizarFlotas()" class="btn btn-info btn-sm fw-bold shadow-sm">
                <i class="fa-solid fa-sync-alt me-1"></i> ACTUALIZAR TODO
            </button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-hover align-middle m-0">
                <thead class="table-light">
                    <tr>
                        <th>Plataforma</th>
                        <th>Unidad</th>
                        <th>Cod.</th>
                        <th>Conductor Actual</th>
                        <th>WhatsApp / Teléfono</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="6" class="text-center p-5">Presiona "Actualizar" para cargar flotas.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
// --- CONFIGURACIÓN DE TUS PLATAFORMAS ---
const PLATAFORMAS = [
    { nombre: "FLOTA 1", url: "https://hst-api.wialon.com", token: "9929a644617dd97b53d18cd6491fad66CEFFEDAAAEA1386033D128438DC0D19FFEA54F87" },
    { nombre: "FLOTA 2", url: "https://hst-api.wialon.com", token: "TOKEN_DE_TU_OTRA_PLATAFORMA" }
];

let conductoresConsolidados = {}; 

async function sincronizarFlotas() {
    const body = document.getElementById("tabla-body");
    body.innerHTML = '<tr><td colspan="6" class="text-center p-5"><i class="fas fa-spinner fa-spin fa-2x text-primary"></i><br>Consultando servidores múltiples...</td></tr>';
    
    conductoresConsolidados = {};
    let todasLasUnidades = [];

    // Consultar todos los tokens en paralelo para ahorrar tiempo
    const promesas = PLATAFORMAS.map(p => procesarPlataforma(p));
    const resultados = await Promise.all(promesas);
    
    resultados.forEach(res => { if(res) todasLasUnidades = todasLasUnidades.concat(res); });
    
    renderizar(todasLasUnidades);
}

async function procesarPlataforma(p) {
    try {
        // 1. Login individual por plataforma
        const login = await apiWialon(p.url, "token/login", { token: p.token });
        const sid = login.eid;
        if (!sid) return null;

        // 2. Buscar Conductores con Flags de datos extendidos (propiedad 'p' y 'c')
        const drvReq = await apiWialon(p.url, "core/search_items", {
            spec: { itemsType: "avl_driver", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 + 256, from: 0, to: 0
        }, sid);

        if (drvReq.items) {
            drvReq.items.forEach(d => {
                conductoresConsolidados[d.id] = {
                    nombre: d.n,
                    telefono: d.p || "", // Propiedad 'p' del manual
                    codigo: d.c || "N/A", // Propiedad 'c' del manual
                    unidadVinculada: d.bu // Bind Unit
                };
            });
        }

        // 3. Buscar Unidades
        const unitReq = await apiWialon(p.url, "core/search_items", {
            spec: { itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 + 1024, from: 0, to: 0
        }, sid);

        return (unitReq.items || []).map(u => ({
            nm: u.nm,
            plat: p.nombre,
            pos: u.pos,
            id: u.id,
            chofer: buscarChofer(u.id)
        }));
    } catch (e) { return null; }
}

function buscarChofer(uId) {
    for (let id in conductoresConsolidados) {
        if (conductoresConsolidados[id].unidadVinculada == uId) return conductoresConsolidados[id];
    }
    return { nombre: "Sin asignar", telefono: "", codigo: "---" };
}

function renderizar(unidades) {
    const tbody = document.getElementById("tabla-body");
    let html = "";
    unidades.sort((a, b) => a.nm.localeCompare(b.nm));

    unidades.forEach(u => {
        const vel = u.pos ? u.pos.s : 0;
        const waNum = u.chofer.telefono.replace(/\D/g,'');
        
        html += `
            <tr>
                <td><span class="platform-badge">${u.plat}</span></td>
                <td><span class="unit-name">${u.nm}</span></td>
                <td><span class="code-txt">${u.chofer.codigo}</span></td>
                <td class="fw-bold">${u.chofer.nombre}</td>
                <td>
                    ${u.chofer.telefono ? 
                    `<a href="https://wa.me/${waNum}" target="_blank" class="wa-btn"><i class="fab fa-whatsapp"></i> ${u.chofer.telefono}</a>` : 
                    '<span class="text-muted">---</span>'}
                </td>
                <td class="fw-bold ${vel > 0 ? 'text-success' : 'text-muted'}">${vel} km/h</td>
            </tr>`;
    });
    tbody.innerHTML = html;
}

// Función AJAX vía JSONP para saltar CORS en GitHub
function apiWialon(url, svc, params, sid = null) {
    return new Promise(resolve => {
        const cb = "cb_" + Math.random().toString(36).substring(7);
        window[cb] = d => { delete window[cb]; resolve(d); };
        const script = document.createElement("script");
        script.src = `${url}/wialon/ajax.html?svc=${svc}&params=${JSON.stringify(params)}&callback=${cb}${sid ? '&sid=' + sid : ''}`;
        document.head.appendChild(script);
    });
}
</script>
</body>
</html>
