<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>C4 - Centro de Monitoreo Localizador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #0f172a; font-family: 'Inter', sans-serif; color: white; padding: 20px; }
        .card-c4 { background: #1e293b; border: 1px solid #334155; border-radius: 12px; }
        .header-c4 { background: linear-gradient(90deg, #0ea5e9, #2563eb); padding: 15px; border-radius: 12px 12px 0 0; }
        .table { color: #f8fafc; }
        .unit-id { font-weight: 900; color: #38bdf8; }
        .btn-locator { background: #6366f1; color: white; border: none; font-size: 0.75rem; font-weight: bold; }
        .btn-locator:hover { background: #4f46e5; color: white; }
        .wa-btn { background: #22c55e; color: white; padding: 4px 10px; border-radius: 6px; text-decoration: none; font-size: 0.75rem; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="card card-c4 shadow-lg">
        <div class="header-c4 d-flex justify-content-between align-items-center">
            <h4 class="m-0"><i class="fa-solid fa-map-location-dot me-2"></i> OPERATIVO C4 | <small>Rastreo por Localizador</small></h4>
            <button onclick="generarBitacora()" class="btn btn-light btn-sm fw-bold">SINCRONIZAR LOCALIZADORES</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle m-0">
                <thead class="table-dark">
                    <tr>
                        <th>UNIDAD</th>
                        <th>CONDUCTOR</th>
                        <th>TELÉFONO</th>
                        <th>ACCIONES</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="4" class="text-center p-5 text-muted text-uppercase">Presione el botón para generar los enlaces de rastreo...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
const TOKENS = [
    "9929a644617dd97b53d18cd6491fad66CEFFEDAAAEA1386033D128438DC0D19FFEA54F87", // DSG
    "c75483c3bfdfac7b23852ca21dae8939311C012BD70E829C09FDF344A903689C2C6A6418"  // GRUDICOM
];
const HOST = "https://hst-api.wialon.com";

async function generarBitacora() {
    const tbody = document.getElementById("tabla-body");
    tbody.innerHTML = '<tr><td colspan="4" class="text-center p-5"><i class="fas fa-spinner fa-spin fa-2x"></i><br>GENERANDO LINKS DE LOCALIZADOR...</td></tr>';
    
    let htmlTotal = "";

    for (const token of TOKENS) {
        try {
            const login = await api(HOST, "token/login", { token: token });
            const sid = login.eid;
            if (!sid) continue;

            // 1. Obtener Unidades y Conductores (Flags 1 + 256)
            const data = await api(HOST, "core/search_items", {
                spec: { itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
                force: 1, flags: 1 + 4 + 256, from: 0, to: 0
            }, sid);

            // 2. Obtener Conductores para los teléfonos
            const resData = await api(HOST, "core/search_items", {
                spec: { itemsType: "avl_resource", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
                force: 1, flags: 256, from: 0, to: 0
            }, sid);

            let conductores = {};
            resData.items.forEach(res => {
                if (res.drvrs) {
                    Object.values(res.drvrs).forEach(d => { conductores[d.id] = d; });
                }
            });

            // 3. Para cada unidad, pedir el Link de Localizador
            for (const unit of data.items) {
                // Solicitamos link por 24 horas (86400 segundos)
                const locReq = await api(HOST, "core/create_locator", {
                    units: [unit.id],
                    lifeTime: 86400,
                    flags: 1 // Ver unidades y geocercas
                }, sid);

                const link = locReq.url || "#";
                let chofer = (unit.cd && conductores[unit.cd]) ? conductores[unit.cd] : { n: "Sin asignar", p: "" };
                const cleanTel = chofer.p.replace(/\D/g,'');

                htmlTotal += `
                    <tr>
                        <td><span class="unit-id">${unit.nm}</span></td>
                        <td class="text-uppercase fw-bold">${chofer.n}</td>
                        <td>
                            ${chofer.p ? `<a href="https://wa.me/${cleanTel}" target="_blank" class="wa-btn"><i class="fab fa-whatsapp me-1"></i>${chofer.p}</a>` : '---'}
                        </td>
                        <td>
                            <a href="${link}" target="_blank" class="btn btn-locator btn-sm">
                                <i class="fa-solid fa-eye me-1"></i> VER MAPA EN VIVO
                            </a>
                        </td>
                    </tr>`;
            }
        } catch (e) { console.error(e); }
    }
    tbody.innerHTML = htmlTotal;
}

function api(url, svc, params, sid = null) {
    return new Promise(resolve => {
        const cb = "cb_" + Math.random().toString(36).substring(7);
        window[cb] = d => { delete window[cb]; resolve(d); };
        const script = document.createElement("script");
        script.src = `${url}/wialon/ajax.html?svc=${svc}&params=${JSON.stringify(params)}&callback=${cb}${sid ? '&sid=' + sid : ''}`;
        document.head.appendChild(script);
    });
}
</script>
</body>
</html>
