<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>C4 - Control de Flotas GRUDICOM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; font-size: 0.85rem; }
        .card-c4 { border: none; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-top: 20px; }
        .header-c4 { background: #0f172a; color: white; padding: 1.2rem; border-radius: 12px 12px 0 0; }
        .badge-geo { background: #dcfce7; color: #166534; border: 1px solid #16a34a; font-weight: 700; padding: 5px 10px; border-radius: 6px; }
        .wa-btn { background: #22c55e; color: white; padding: 4px 10px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 0.75rem; }
        .unit-id { font-weight: 900; color: #0284c7; }
    </style>
</head>
<body>

<div class="container-fluid py-4">
    <div class="card card-c4 shadow">
        <div class="header-c4 d-flex justify-content-between align-items-center">
            <h4 class="m-0"><i class="fa-solid fa-shield-halved me-2 text-info"></i> OPERATIVO C4 | <small class="opacity-75">Sincronización MRL</small></h4>
            <button onclick="cargarMRL()" class="btn btn-info btn-sm fw-bold shadow-sm">
                <i class="fa-solid fa-sync-alt me-1"></i> ACTUALIZAR MRL
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle m-0">
                <thead class="table-dark text-uppercase" style="font-size: 0.7rem;">
                    <tr>
                        <th>Unidad</th>
                        <th>Cod.</th>
                        <th>Conductor Actual</th>
                        <th>WhatsApp / Teléfono</th>
                        <th>Ubicación (Geocerca Real)</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="6" class="text-center p-5 text-muted">Haga clic en el botón para sincronizar a Mario y la flota MRL...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
const TOKEN_GRUDICOM = "c75483c3bfdfac7b23852ca21dae8939311C012BD70E829C09FDF344A903689C2C6A6418";
const HOST = "https://hst-api.wialon.com";

let mapaZonas = {}; 
let repoDrivers = {};

async function cargarMRL() {
    const tbody = document.getElementById("tabla-body");
    tbody.innerHTML = '<tr><td colspan="6" class="text-center p-5"><i class="fas fa-spinner fa-spin fa-2x"></i><br>FILTRANDO RECURSOS POR UNIDAD...</td></tr>';
    
    mapaZonas = {};
    repoDrivers = {};

    try {
        const login = await api(HOST, "token/login", { token: TOKEN_GRUDICOM });
        const sid = login.eid;
        if (!sid) throw "Sesión no válida";

        // 1. Recursos (4097) y Conductores (256)
        const resData = await api(HOST, "core/search_items", {
            spec: { itemsType: "avl_resource", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 4097 + 256, from: 0, to: 0
        }, sid);

        let paramZoneId = {};
        resData.items.forEach(res => {
            if (res.zl) {
                paramZoneId[res.id] = [];
                Object.values(res.zl).forEach(z => {
                    mapaZonas[z.id] = z.n;
                    paramZoneId[res.id].push(z.id);
                });
            }
            if (res.drvrs) {
                Object.values(res.drvrs).forEach(d => {
                    // CLAVE: Guardamos el Recurso (rid) al que pertenece el conductor
                    repoDrivers[d.id] = { n: d.n, tel: d.p || "", cod: d.c || "---", bu: d.bu, rid: res.id };
                });
            }
        });

        // 2. Unidades (Flag 1 + 1024 + 4 para conductores asignados)
        const unitData = await api(HOST, "core/search_items", {
            spec: { itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 + 1024 + 4, from: 0, to: 0
        }, sid);

        const idsUnidades = unitData.items.map(u => u.id);

        // 3. Consulta Oficial de Geocercas
        const resultZonas = await api(HOST, "resource/get_zones_by_unit", {
            spec: { zoneId: paramZoneId, units: idsUnidades, time: 0 }
        }, sid);

        let html = "";
        unitData.items.sort((a,b) => a.nm.localeCompare(b.nm)).forEach(u => {
            // Buscamos al Conductor (Primero por ID asignado u.cd)
            let c = { n: "Sin asignar", tel: "", cod: "---", rid: null };
            if (u.cd && repoDrivers[u.cd]) {
                c = repoDrivers[u.cd];
            } else {
                for (let id in repoDrivers) {
                    if (repoDrivers[id].bu == u.id) { c = repoDrivers[id]; break; }
                }
            }

            // FILTRO DE SEGURIDAD: Solo mostramos geocerca si el Recurso coincide con el Conductor
            let ubicacionText = "En ruta";
            if (c.rid && resultZonas[c.rid]) {
                for (let zId in resultZonas[c.rid]) {
                    if (resultZonas[c.rid][zId].includes(u.id)) {
                        ubicacionText = `<span class="badge-geo"><i class="fa fa-location-dot me-1"></i>${mapaZonas[zId]}</span>`;
                    }
                }
            }

            const waLimpio = c.tel.replace(/\D/g,'');

            html += `<tr>
                <td><span class="unit-id text-uppercase">${u.nm}</span></td>
                <td><code>${c.cod}</code></td>
                <td class="fw-bold text-uppercase">${c.n}</td>
                <td>
                    ${c.tel ? `<a href="https://wa.me/${waLimpio}" target="_blank" class="wa-btn"><i class="fab fa-whatsapp me-1"></i>${c.tel}</a>` : '---'}
                </td>
                <td>${ubicacionText}</td>
                <td class="fw-bold ${u.pos && u.pos.s > 0 ? 'text-success' : 'text-muted'} text-uppercase">${u.pos ? u.pos.s : 0} km/h</td>
            </tr>`;
        });
        tbody.innerHTML = html;

    } catch (e) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center p-5 text-danger">Error: ${e}</td></tr>`;
    }
}

function api(url, svc, params, sid = null) {
    return new Promise(resolve => {
        const cb = "cb_" + Math.random().toString(36).substring(7);
        window[cb] = d => { delete window[cb]; resolve(d); };
        const script = document.createElement("script");
        script.src = `${url}/wialon/ajax.html?svc=${svc}&params=${JSON.stringify(params)}&callback=${cb}${sid ? '&sid=' + sid : ''}`;
        document.head.appendChild(script);
    });
}
</script>
</body>
</html>
