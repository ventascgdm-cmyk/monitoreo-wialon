<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor de Flota - Acceso Directo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root { --blue: #0045a5; }
        body { background-color: #f1f3f5; font-family: sans-serif; }
        #loginOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--blue); display:flex; align-items:center; justify-content:center; z-index:999; }
        .login-card { background:white; padding:2rem; border-radius:15px; width:100%; max-width:400px; text-align:center; }
        #dashboard { display:none; padding: 20px; }
        .header { background: var(--blue); color:white; padding:15px; border-radius:0 0 10px 10px; margin-bottom:20px; }
    </style>
</head>
<body>

    <div id="loginOverlay">
        <div class="login-card shadow-lg">
            <h3 class="mb-3">Monitor Wialon</h3>
            <p class="text-muted small">Ingresa tu Token para conectar</p>
            <input type="password" id="tokenInput" class="form-control mb-3 text-center" placeholder="Pega tu Token aquí">
            <button onclick="loginDirecto()" id="btnGo" class="btn btn-primary w-100 fw-bold">Entrar al Sistema</button>
        </div>
    </div>

    <div id="dashboard" class="container-fluid">
        <div class="header shadow text-center">
            <h2 class="h4 mb-0">Bitácora de Monitoreo</h2>
        </div>
        <div class="card p-3 shadow-sm table-responsive">
            <table class="table table-hover align-middle">
                <thead class="table-light">
                    <tr><th>Cliente</th><th>Subcliente</th><th>Unidad</th><th>Estado</th><th>Velocidad</th></tr>
                </thead>
                <tbody id="unitList"></tbody>
            </table>
        </div>
    </div>

    <script>
        let currentToken = "";

        async function loginDirecto() {
            const token = document.getElementById('tokenInput').value;
            const btn = document.getElementById('btnGo');
            if(!token) return alert("Pega tu token");

            btn.disabled = true;
            btn.innerText = "Verificando...";

            try {
                // Login directo vía API HTTP
                const res = await fetch(`https://hst-api.wialon.com/wialon/ajax.html?svc=token/login&params={"token":"${token}"}`);
                const data = await res.json();

                if(data.eid) {
                    currentToken = data.eid;
                    document.getElementById('loginOverlay').style.display = 'none';
                    document.getElementById('dashboard').style.display = 'block';
                    cargarUnidades();
                    // Actualizar cada 10 segundos
                    setInterval(cargarUnidades, 10000);
                } else {
                    alert("Error: Token no reconocido por el servidor.");
                    btn.disabled = false;
                    btn.innerText = "Entrar al Sistema";
                }
            } catch (e) {
                alert("Error de conexión con el servidor Wialon.");
                btn.disabled = false;
            }
        }

        async function cargarUnidades() {
            try {
                const res = await fetch(`https://hst-api.wialon.com/wialon/ajax.html?svc=core/update_data_flags&params={"spec":[{"type":"type","data":"avl_unit","flags":1025,"mode":0}]}&sid=${currentToken}`);
                const units = await res.json();
                
                const tbody = document.getElementById('unitList');
                tbody.innerHTML = "";

                units.forEach(u => {
                    const id = u.i;
                    const name = u.nm;
                    const pos = u.pos || { s: 0 };
                    const moving = pos.s > 0;
                    
                    const c = localStorage.getItem(`c_${id}`) || "";
                    const s = localStorage.getItem(`s_${id}`) || "";

                    tbody.innerHTML += `
                        <tr>
                            <td><input class="form-control form-control-sm border-0 bg-light" value="${c}" onchange="localStorage.setItem('c_${id}', this.value)" placeholder="Cliente"></td>
                            <td><input class="form-control form-control-sm border-0 bg-light" value="${s}" onchange="localStorage.setItem('s_${id}', this.value)" placeholder="Sub"></td>
                            <td class="fw-bold">${name}</td>
                            <td><span class="badge ${moving ? 'bg-success' : 'bg-danger'}">${moving ? 'MOV' : 'STOP'}</span></td>
                            <td class="text-primary fw-bold">${pos.s} km/h</td>
                        </tr>`;
                });
            } catch (e) { console.error("Error cargando unidades"); }
        }
    </script>
</body>
</html>
