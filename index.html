<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bit√°cora Log√≠stica - Acceso Garantizado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <script type="text/javascript">
        function loadSDK(url) {
            return new Promise((resolve) => {
                const s = document.createElement('script');
                s.src = url + "?t=" + Date.now(); // Evita el cach√© del navegador que guarda el error 404
                s.onload = () => resolve(true);
                s.onerror = () => resolve(false);
                document.head.appendChild(s);
            });
        }
    </script>

    <style>
        :root { --blue: #0045a5; --green: #28a745; }
        body { background: #001f4d; color: white; font-size: 0.8rem; }
        .card-login { background: white; color: #333; width: 380px; border-radius: 20px; border: none; padding: 30px; }
        #loginOverlay { position: fixed; top:0; left:0; width:100%; height:100%; display:flex; align-items:center; justify-content:center; z-index:999; }
        #dashboard { display:none; background: #f4f7f6; color: #333; min-height: 100vh; }
        .table-input { border: 1px solid #ced4da; padding: 4px; width: 100%; border-radius: 4px; font-size: 0.75rem; }
        .badge-mov { background-color: var(--green); }
        .badge-stop { background-color: #dc3545; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="card card-login text-center shadow-lg">
        <h3 class="fw-bold text-primary mb-2">Log√≠stica Cloud</h3>
        <p class="text-muted small mb-4">Sincronizaci√≥n de Flota en la Nube</p>
        <input type="password" id="tokenInput" class="form-control mb-3 text-center" placeholder="Pega tu API Token">
        <button onclick="login()" class="btn btn-primary w-100 fw-bold shadow py-2" id="syncBtn">SINCRONIZAR AHORA</button>
        <div id="sdkStatus" class="mt-3 small fw-bold text-warning">Estableciendo puente seguro...</div>
    </div>
</div>

<div id="dashboard">
    <div class="p-3 bg-primary text-white text-center shadow-sm d-flex justify-content-between align-items-center">
        <h4 class="m-0 h5 fw-bold text-white text-uppercase">Panel Log√≠stico Real-Time</h4>
        <button onclick="exportarExcel()" class="btn btn-sm btn-success fw-bold">üì• Reporte Excel</button>
    </div>
    <div class="p-3">
        <div class="card shadow-sm border-0 rounded-3 text-dark">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0 text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Unidad</th><th>Cliente</th><th>Subcliente</th><th>Origen</th><th>Destino</th>
                            <th>Estatus</th><th>Contenedores</th><th>Velocidad</th><th>Ubicaci√≥n</th><th>GPS</th>
                        </tr>
                    </thead>
                    <tbody id="unitList"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. TU FIREBASE (URL Verificada)
    const firebaseConfig = { databaseURL: "https://monitoreo-logistica-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let sess = null;

    // 2. INICIALIZADOR INTELIGENTE
    async function startApp() {
        // Intentamos tres rutas diferentes para burlar los bloqueos del navegador
        const routes = [
            "https://sdk.wialon.com/library/js/wialon.js",
            "https://hst-api.wialon.com/wscommon/js/wialon.js",
            "https://hst-api.wialon.com/wscommon/js/wialon.js"
        ];

        for (let url of routes) {
            const ok = await loadSDK(url);
            if (ok && typeof wialon !== 'undefined') {
                sess = wialon.core.Session.getInstance();
                document.getElementById('sdkStatus').innerText = "CONEXI√ìN LISTA ‚úÖ";
                document.getElementById('sdkStatus').className = "mt-3 small text-success fw-bold";
                return;
            }
        }
        document.getElementById('sdkStatus').innerText = "Reintentando t√∫nel de datos...";
        setTimeout(startApp, 3000);
    }
    window.onload = startApp;

    function login() {
        const token = document.getElementById('tokenInput').value;
        if(!token) return alert("Ingresa tu token");
        
        if(!sess) {
            alert("El bloqueo persiste. Intentando salto de seguridad forzado...");
            startApp();
            return;
        }

        sess.initSession("https://hst-api.wialon.com");
        sess.loginToken(token, "", (code) => {
            if (code) return alert("Error: Token no v√°lido.");
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            track();
        });
    }

    function track() {
        sess.loadLibrary("itemUnit");
        sess.updateDataFlags([{type: "type", data: "avl_unit", flags: 1 | 1024, mode: 0}], () => {
            render();
            sess.addListener("dataUpdated", render);
        });
    }

    function render() {
        const units = sess.getItems("avl_unit") || [];
        const tbody = document.getElementById('unitList');
        tbody.innerHTML = "";
        
        units.forEach(u => {
            const id = u.getId();
            const pos = u.getPosition();
            const speed = pos ? pos.s : 0;
            const mov = speed > 0;
            const row = document.createElement('tr');
            
            row.innerHTML = `
                <td class="fw-bold text-primary">${u.getName()}</td>
                <td><input id="cli_${id}" class="table-input" onchange="save('${id}','cliente',this.value)"></td>
                <td><input id="sub_${id}" class="table-input" onchange="save('${id}','subcliente',this.value)"></td>
                <td><input id="ori_${id}" class="table-input" onchange="save('${id}','origen',this.value)"></td>
                <td><input id="des_${id}" class="table-input" onchange="save('${id}','destino',this.value)"></td>
                <td>
                    <select id="est_${id}" class="table-input" onchange="save('${id}','estatus',this.value)">
                        <option value="Disponible">Disponible</option>
                        <option value="En Tr√°nsito">En Tr√°nsito</option>
                        <option value="Cargando">Cargando</option>
                        <option value="Aduana">Aduana</option>
                    </select>
                </td>
                <td><input id="con_${id}" class="table-input" onchange="save('${id}','contenedores',this.value)"></td>
                <td class="fw-bold text-dark">${speed} km/h</td>
                <td id="addr_${id}" style="font-size:0.7rem; color:#666">Obteniendo direcci√≥n...</td>
                <td><span class="badge ${mov?'badge-mov':'badge-stop'}">${mov?'MOV':'STOP'}</span></td>
            `;
            tbody.appendChild(row);
            
            // Geocodificaci√≥n Autom√°tica (Direcci√≥n Real)
            if (pos) {
                wialon.util.Gis.getLocations([{lon: pos.x, lat: pos.y}], (code, address) => {
                    const el = document.getElementById(`addr_${id}`);
                    if (el && address) el.innerText = address[0];
                });
            }

            // Cargar datos de Firebase independientes por unidad
            db.ref('viajes/' + id).once('value', (s) => {
                const v = s.val();
                if (v) {
                    if(document.getElementById(`cli_${id}`)) document.getElementById(`cli_${id}`).value = v.cliente || "";
                    if(document.getElementById(`sub_${id}`)) document.getElementById(`sub_${id}`).value = v.subcliente || "";
                    if(document.getElementById(`ori_${id}`)) document.getElementById(`ori_${id}`).value = v.origen || "";
                    if(document.getElementById(`des_${id}`)) document.getElementById(`des_${id}`).value = v.destino || "";
                    if(document.getElementById(`est_${id}`)) document.getElementById(`est_${id}`).value = v.estatus || "Disponible";
                    if(document.getElementById(`con_${id}`)) document.getElementById(`con_${id}`).value = v.contenedores || "";
                }
            });
        });
    }

    function save(id, campo, valor) { db.ref('viajes/' + id).update({ [campo]: valor }); }

    function exportarExcel() {
        let csv = "\uFEFFUNIDAD,CLIENTE,SUBCLIENTE,ORIGEN,DESTINO,ESTATUS,CONTENEDORES,VELOCIDAD,DIRECCI√ìN\n";
        document.querySelectorAll("#unitList tr").forEach(row => {
            const inputs = row.querySelectorAll("input, select");
            const addr = row.cells[8].innerText.replace(/,/g, " "); 
            csv += `${row.cells[0].innerText},${inputs[0].value},${inputs[1].value},${inputs[2].value},${inputs[3].value},${inputs[4].value},${inputs[5].value},${row.cells[7].innerText},${addr}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Bitacora_Logistica.csv";
        link.click();
    }
</script>
</body>
</html>
