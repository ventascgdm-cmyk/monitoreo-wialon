<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>GRUDICOM TI & GPS | C4 - REINICIO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        :root { --bg-main: #f0f4f8; --bg-card: #ffffff; --text-main: #2c3e50; --header-bg: #002a61; --table-bg: rgba(255,255,255,0.85); --border-col: #ced4da; }
        body { background: var(--bg-main); color: var(--text-main); font-family: 'Segoe UI', sans-serif; font-size: 0.75rem; margin: 0; overflow: hidden;}
        .login-bg { background: #001a33; display: flex; align-items: center; justify-content: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999; }
        .login-card { background: white; padding: 40px; border-radius: 12px; width: 380px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header-bar { background: var(--bg-card); padding: 10px 20px; border-bottom: 4px solid var(--header-bg); }
        .workspace-container { display: flex; flex-direction: column; height: calc(100vh - 75px); width: 100%; }
        .map-panel { height: 0%; width: 100%; transition: height 0.4s ease; border-bottom: 4px solid var(--header-bg); position: relative; z-index: 10; overflow: hidden; }
        .workspace-container.show-map .map-panel { height: 40%; }
        .table-panel { height: 100%; width: 100%; overflow-y: auto; padding: 15px; }
        .header-cliente { background-color: #336699 !important; color: white !important; font-size: 1rem; font-weight: bold; text-align: left; padding: 10px !important; }
        .header-columnas th { background-color: var(--header-bg) !important; color: white !important; font-size: 0.7rem; font-weight: 700; text-align: center; }
        .table-input { border: 1px solid var(--border-col); padding: 4px; width: 100%; border-radius: 4px; background: var(--table-bg); text-transform: uppercase;}
    </style>
</head>
<body>

<div id="loginOverlay" class="login-bg">
    <div class="login-card text-center">
        <img src="TIGPS HD2.png" alt="Logo" style="width: 200px; margin-bottom: 25px;" onerror="this.src='https://cdn-icons-png.flaticon.com/512/3063/3063822.png'">
        <h5 class="text-primary fw-bold mb-4">SISTEMA C4 | REINICIO</h5>
        <input type="text" id="logUser" class="form-control mb-3 text-center" placeholder="admin" value="admin">
        <input type="password" id="logPass" class="form-control mb-4 text-center" placeholder="admin123" value="admin123">
        <button id="btnEnter" class="btn btn-primary w-100 fw-bold py-2 shadow-sm">RECONECTAR SISTEMA</button>
        <div id="status" class="mt-3 small fw-bold text-danger">Usa admin / admin123</div>
    </div>
</div>

<div id="dashboard" style="display:none;">
    <div class="header-bar d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center">
            <img src="TIGPS HD2.png" alt="Logo" style="height: 40px;" class="me-3">
            <div><h5 class="fw-bold m-0">GRUDICOM TI & GPS</h5><small id="lblMonitor" class="text-success fw-bold">Sistema Limpio</small></div>
        </div>
        <div class="d-flex">
            <button class="btn btn-info btn-sm fw-bold me-2" onclick="toggleMap()"><i class="fa-solid fa-map"></i> Mapa</button>
            <button class="btn btn-outline-primary btn-sm fw-bold me-2" data-bs-toggle="modal" data-bs-target="#modalAdmin"><i class="fa-solid fa-gears"></i> ADMIN</button>
            <button class="btn btn-secondary btn-sm fw-bold" onclick="location.reload()"><i class="fa-solid fa-power-off"></i></button>
        </div>
    </div>
    <div class="workspace-container" id="mainWorkspace">
        <div class="map-panel"><div id="map"></div></div>
        <div class="table-panel">
            <div class="alert alert-warning py-1 mb-2 small fw-bold"><i class="fa-solid fa-triangle-exclamation"></i> Base de datos reseteada. Usa el bot√≥n ADMIN para a√±adir clientes y tokens.</div>
            <div class="card shadow border-0"><div class="table-responsive"><table class="table table-bordered align-middle text-center mb-0"><tbody id="units-body"></tbody></table></div></div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalAdmin" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content">
    <div class="modal-header bg-danger text-white"><h6>CONFIGURACI√ìN DE REINICIO</h6><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body small">
        <div class="row">
            <div class="col-6 border-end">
                <h6>1. Agregar Cliente</h6>
                <input type="text" id="new_cli" class="form-control form-control-sm mb-2" placeholder="Nombre del Cliente">
                <button class="btn btn-success btn-sm w-100" onclick="crearCliente()">Guardar Cliente</button>
            </div>
            <div class="col-6">
                <h6>2. Agregar Token GPS</h6>
                <input type="text" id="tk_n" class="form-control form-control-sm mb-1" placeholder="Nombre Flota">
                <input type="text" id="tk_v" class="form-control form-control-sm mb-2" placeholder="Token de Wialon">
                <button class="btn btn-primary btn-sm w-100" onclick="crearToken()">Guardar Token</button>
            </div>
        </div>
    </div>
</div></div></div>

<script type="text/javascript">
    const db = firebase.database({ databaseURL: "https://monitoreo-logistica-default-rtdb.firebaseio.com/" });
    let dataClientes = {}, viajesActivos = {}, lmap = null;

    // LOGIN DE EMERGENCIA + AUTO-INSTALACI√ìN
    function entrar() {
        const u = document.getElementById("logUser").value.trim();
        const p = document.getElementById("logPass").value.trim();

        if (u === "admin" && p === "admin123") {
            // Asegurar que admin exista en Firebase tras el reseteo
            db.ref('sistema/usuarios/admin').set({nom: "Administrador", pass: "admin123", rol: "admin"});
            
            document.getElementById("loginOverlay").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            iniciarApp();
        } else {
            document.getElementById("status").innerText = "Credenciales incorrectas";
        }
    }

    document.getElementById("btnEnter").onclick = entrar;

    function iniciarApp() {
        db.ref('clientes').on('value', s => { dataClientes = s.val() || {}; renderizar(); });
        db.ref('viajes_activos').on('value', s => { viajesActivos = s.val() || {}; renderizar(); });
    }

    function renderizar() {
        const tbody = document.getElementById('units-body');
        let html = `<tr class="header-columnas"><th>UNIDAD</th><th>OPERADOR</th><th>RUTA</th><th>CONTENEDORES</th><th>ESTATUS</th></tr>`;
        
        Object.keys(dataClientes).forEach(cId => {
            html += `<tr><td colspan="5" class="header-cliente">üì¶ CLIENTE: ${dataClientes[cId].nombre}</td></tr>`;
            // Aqu√≠ se llenar√°n las unidades cuando empieces a registrar viajes
        });

        if(Object.keys(dataClientes).length === 0) html = '<tr><td class="p-5 text-muted">Base de datos vac√≠a. Abre ADMIN y crea tu primer cliente.</td></tr>';
        tbody.innerHTML = html;
    }

    function crearCliente() {
        const n = document.getElementById("new_cli").value.toUpperCase();
        if(n) db.ref('clientes').push({nombre: n});
        document.getElementById("new_cli").value = "";
    }

    function crearToken() {
        const n = document.getElementById("tk_n").value.toUpperCase();
        const v = document.getElementById("tk_v").value;
        if(n && v) db.ref('sistema/tokens').push({nombre: n, token: v, url: "https://hst-api.wialon.com"});
        document.getElementById("tk_n").value = ""; document.getElementById("tk_v").value = "";
    }

    function toggleMap() { 
        document.getElementById("mainWorkspace").classList.toggle("show-map"); 
        if(!lmap) { 
            lmap = L.map('map').setView([23.6, -102.5], 5); 
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png').addTo(lmap); 
        } 
        setTimeout(()=>lmap.invalidateSize(), 400); 
    }
</script>
</body>
</html>
