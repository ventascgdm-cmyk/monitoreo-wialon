<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>C4 - Solo DSG (Héctor Calderón)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; font-size: 0.85rem; }
        .card-c4 { border: none; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-top: 20px; }
        .header-c4 { background: #0f172a; color: white; padding: 1.2rem; border-radius: 12px 12px 0 0; }
        .badge-geo { background: #d1fae5; color: #065f46; border: 1px solid #10b981; font-weight: 700; padding: 5px 10px; border-radius: 6px; }
        .unit-id { font-weight: 900; color: #0284c7; font-size: 1rem; }
        .wa-btn { background: #22c55e; color: white; padding: 4px 8px; border-radius: 6px; text-decoration: none; font-weight: bold; }
        .wa-btn:hover { color: white; background: #16a34a; }
    </style>
</head>
<body>

<div class="container-fluid py-4">
    <div class="card card-c4 shadow">
        <div class="header-c4 d-flex justify-content-between align-items-center">
            <h4 class="m-0"><i class="fa-solid fa-truck-fast me-2 text-info"></i> DSG | <small class="opacity-75">Héctor Calderón</small></h4>
            <button onclick="cargarDSG()" class="btn btn-info btn-sm fw-bold shadow-sm">
                <i class="fa-solid fa-sync-alt me-1"></i> ACTUALIZAR DSG
            </button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle m-0">
                <thead class="table-dark">
                    <tr>
                        <th>Unidad</th>
                        <th>Cod.</th>
                        <th>Conductor</th>
                        <th>WhatsApp</th>
                        <th>Ubicación / Geocerca</th>
                        <th>Velocidad</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="6" class="text-center p-5 text-muted">Presiona "Actualizar" para cargar la flota DSG.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
// CONFIGURACIÓN ÚNICA
const TOKEN_DSG = "9929a644617dd97b53d18cd6491fad66CEFFEDAAAEA1386033D128438DC0D19FFEA54F87";
const HOST = "https://hst-api.wialon.com";

let driversDSG = {}; 
let zonesDSG = {};

async function cargarDSG() {
    const tbody = document.getElementById("tabla-body");
    tbody.innerHTML = '<tr><td colspan="6" class="text-center p-5"><i class="fas fa-spinner fa-spin fa-2x"></i><br>Cargando datos de DSG...</td></tr>';
    
    driversDSG = {};
    zonesDSG = {};

    try {
        const login = await api(HOST, "token/login", { token: TOKEN_DSG });
        const sid = login.eid;
        if (!sid) throw "Error de Token";

        // 1. Recursos (Solo de Héctor Calderón)
        const resReq = await api(HOST, "core/search_items", {
            spec: { itemsType: "avl_resource", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 256 + 4096, from: 0, to: 0
        }, sid);

        let zoneSpec = {};
        if (resReq.items) {
            resReq.items.forEach(res => {
                if (res.zl) {
                    zoneSpec[res.id] = [];
                    Object.values(res.zl).forEach(z => {
                        zonesDSG[z.id] = z.n;
                        zoneSpec[res.id].push(z.id);
                    });
                }
                if (res.drvrs) {
                    Object.values(res.drvrs).forEach(d => {
                        driversDSG[d.id] = { n: d.n, tel: d.p || "", cod: d.c || "---", bu: d.bu };
                    });
                }
            });
        }

        // 2. Unidades
        const unitReq = await api(HOST, "core/search_items", {
            spec: { itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 + 1024 + 4, from: 0, to: 0
        }, sid);

        const uIds = unitReq.items ? unitReq.items.map(u => u.id) : [];

        // 3. Geocercas reales por API
        const zonesByUnit = await api(HOST, "resource/get_zones_by_unit", {
            spec: { zoneId: zoneSpec, units: uIds, time: 0 }
        }, sid);

        let html = "";
        (unitReq.items || []).sort((a,b) => a.nm.localeCompare(b.nm)).forEach(u => {
            let uLoc = "En ruta";
            // Traducir Geocerca
            for (let rId in zonesByUnit) {
                for (let zId in zonesByUnit[rId]) {
                    if (zonesByUnit[rId][zId].includes(u.id)) {
                        uLoc = `<span class="badge-geo"><i class="fa fa-map-pin me-1"></i>${zonesDSG[zId]}</span>`;
                    }
                }
            }

            // Buscar Conductor (Doble método para asegurar a Mario)
            let chofer = { n: "Sin asignar", tel: "", cod: "---" };
            if (u.cd && driversDSG[u.cd]) {
                chofer = driversDSG[u.cd];
            } else {
                for (let id in driversDSG) {
                    if (driversDSG[id].bu == u.id) { chofer = driversDSG[id]; break; }
                }
            }

            const cleanTel = chofer.tel.replace(/\D/g,'');

            html += `
                <tr>
                    <td><span class="unit-id">${u.nm}</span></td>
                    <td><code>${chofer.cod}</code></td>
                    <td class="fw-bold">${chofer.n}</td>
                    <td>
                        ${chofer.tel ? `<a href="https://wa.me/${cleanTel}" target="_blank" class="wa-btn"><i class="fab fa-whatsapp me-1"></i>${chofer.tel}</a>` : '---'}
                    </td>
                    <td>${uLoc}</td>
                    <td class="fw-bold ${u.pos && u.pos.s > 0 ? 'text-success' : 'text-muted'}">${u.pos ? u.pos.s : 0} km/h</td>
                </tr>`;
        });
        tbody.innerHTML = html;

    } catch (e) {
        tbody.innerHTML = `<tr><td colspan="6" class="text-center p-5 text-danger">Error: ${e}</td></tr>`;
    }
}

function api(url, svc, params, sid = null) {
    return new Promise(resolve => {
        const cb = "cb_" + Math.random().toString(36).substring(7);
        window[cb] = d => { delete window[cb]; resolve(d); };
        const script = document.createElement("script");
        script.src = `${url}/wialon/ajax.html?svc=${svc}&params=${JSON.stringify(params)}&callback=${cb}${sid ? '&sid=' + sid : ''}`;
        document.head.appendChild(script);
    });
}
</script>
</body>
</html>
