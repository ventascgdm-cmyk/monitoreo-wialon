<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bitácora Logística Inteligente</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script type="text/javascript" src="https://hst-api.wialon.com/wscommon/js/wialon.js"></script>

    <style>
        :root { --blue: #0045a5; }
        body { background: #f8f9fa; font-size: 0.8rem; }
        .header { background: var(--blue); color: white; padding: 15px; border-bottom: 4px solid #28a745; }
        .table-input { border: 1px solid #ddd; padding: 4px; width: 100%; border-radius: 4px; }
        #loginOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--blue); display:flex; align-items:center; justify-content:center; z-index:999; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="card p-4 text-center shadow" style="width: 350px;">
        <h4 class="mb-3">Logística Cloud</h4>
        <input type="password" id="tokenInput" class="form-control mb-3 text-center" placeholder="Token de Wialon">
        <button onclick="login()" class="btn btn-primary w-100 fw-bold">Entrar al Sistema</button>
    </div>
</div>

<div id="dashboard" style="display:none;">
    <div class="header shadow-sm mb-3 text-center">
        <h4 class="m-0">PANEL DE CONTROL DE VIAJES (BASE DE DATOS REAL)</h4>
        <button onclick="exportarExcel()" class="btn btn-sm btn-success mt-2">Descargar Reporte</button>
    </div>

    <div class="container-fluid">
        <div class="card shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0 text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Unidad</th>
                            <th>Cliente</th>
                            <th>Subcliente</th>
                            <th>Origen</th>
                            <th>Destino</th>
                            <th>Estatus</th>
                            <th>Contenedores</th>
                            <th>Velocidad</th>
                            <th>Estado</th>
                        </tr>
                    </thead>
                    <tbody id="unitList"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // Configuración de tu Firebase
    const firebaseConfig = {
        databaseURL: "https://monitoreo-logistica-default-rtdb.firebaseio.com/" // <--- PEGA AQUÍ TU URL
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let sess = null;

    window.onload = () => { if (typeof wialon !== 'undefined') sess = wialon.core.Session.getInstance(); };

    function login() {
        const token = document.getElementById('tokenInput').value;
        sess.initSession("https://hst-api.wialon.com");
        sess.loginToken(token, "", (code) => {
            if (code) return alert("Token Inválido");
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            iniciarMonitoreo();
        });
    }

    function iniciarMonitoreo() {
        sess.loadLibrary("itemUnit");
        // Flags para obtener nombre y posición en tiempo real
        sess.updateDataFlags([{type: "type", data: "avl_unit", flags: 1 | 1024, mode: 0}], () => {
            renderizarTabla();
            sess.addListener("dataUpdated", renderizarTabla);
        });
    }

    function renderizarTabla() {
        const units = sess.getItems("avl_unit") || [];
        const tbody = document.getElementById('unitList');
        tbody.innerHTML = "";

        units.forEach(u => {
            const id = u.getId();
            const pos = u.getPosition();
            const speed = pos ? pos.s : 0;
            const mov = speed > 0;

            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="fw-bold">${u.getName()}</td>
                <td><input id="cli_${id}" class="table-input" onchange="save('${id}','cliente',this.value)"></td>
                <td><input id="sub_${id}" class="table-input" onchange="save('${id}','subcliente',this.value)"></td>
                <td><input id="ori_${id}" class="table-input" onchange="save('${id}','origen',this.value)"></td>
                <td><input id="des_${id}" class="table-input" onchange="save('${id}','destino',this.value)"></td>
                <td>
                    <select id="est_${id}" class="table-input" onchange="save('${id}','estatus',this.value)">
                        <option value="Disponible">Disponible</option>
                        <option value="En Tránsito">En Tránsito</option>
                        <option value="Cargando">Cargando</option>
                    </select>
                </td>
                <td><input id="con_${id}" class="table-input" onchange="save('${id}','contenedores',this.value)"></td>
                <td class="text-primary fw-bold">${speed} km/h</td>
                <td><span class="badge ${mov?'bg-success':'bg-danger'}">${mov?'MOV':'STOP'}</span></td>
            `;
            tbody.appendChild(row);

            // Cargar datos DESDE LA NUBE para este ID específico
            db.ref('viajes/' + id).once('value', (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById(`cli_${id}`).value = data.cliente || "";
                    document.getElementById(`sub_${id}`).value = data.subcliente || "";
                    document.getElementById(`ori_${id}`).value = data.origen || "";
                    document.getElementById(`des_${id}`).value = data.destino || "";
                    document.getElementById(`est_${id}`).value = data.estatus || "Disponible";
                    document.getElementById(`con_${id}`).value = data.contenedores || "";
                }
            });
        });
    }

    function save(unitId, campo, valor) {
        // Guardamos usando el ID de la unidad como carpeta única
        db.ref('viajes/' + unitId).update({ [campo]: valor });
    }

    function exportarExcel() {
        let csv = "\uFEFFUNIDAD,CLIENTE,SUBCLIENTE,ORIGEN,DESTINO,ESTATUS,CONTENEDORES,VELOCIDAD\n";
        document.querySelectorAll("#unitList tr").forEach(row => {
            const inputs = row.querySelectorAll("input, select");
            csv += `${row.cells[0].innerText},${inputs[0].value},${inputs[1].value},${inputs[2].value},${inputs[3].value},${inputs[4].value},${inputs[5].value},${row.cells[7].innerText}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Bitacora_Cloud.csv";
        link.click();
    }
</script>
</body>
</html>
