<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>C4 | MASTER EXPLORER - CORS FIX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        :root { --blue-dark: #002a61; --blue-header: #336699; }
        body { background: #f4f7f9; font-family: 'Segoe UI', sans-serif; font-size: 0.75rem; margin: 0; overflow: hidden; }
        .navbar-custom { background: white; padding: 10px 20px; border-bottom: 4px solid var(--blue-dark); display: flex; justify-content: space-between; align-items: center; }
        .table-scroll { height: calc(100vh - 120px); overflow-y: auto; background: white; }
        .header-master { background: var(--blue-dark); color: white; position: sticky; top: 0; z-index: 10; }
        .diag-pill { font-size: 10px; padding: 2px 8px; border-radius: 10px; margin-right: 5px; font-weight: bold; }
    </style>
</head>
<body>

<div class="navbar-custom shadow-sm">
    <div class="d-flex align-items-center">
        <img src="TIGPS HD2.png" alt="Logo" style="height: 40px;" class="me-3">
        <h5 class="m-0 fw-bold text-primary">C4 | MASTER EXPLORER</h5>
        <div id="diagnostico-tokens" class="ms-3 d-flex"></div>
    </div>
    <div class="d-flex">
        <button class="btn btn-danger btn-sm fw-bold me-2" data-bs-toggle="modal" data-bs-target="#modalAdminTokens">ADMIN TOKENS</button>
        <button class="btn btn-primary btn-sm fw-bold me-2" data-bs-toggle="modal" data-bs-target="#modalViaje"><i class="fa-solid fa-plus"></i> NUEVO VIAJE</button>
        <button class="btn btn-outline-secondary btn-sm" onclick="location.reload()"><i class="fa-solid fa-sync"></i></button>
    </div>
</div>

<div class="container-fluid mt-2">
    <div class="row">
        <div class="col-md-5 border-end">
            <h6 class="fw-bold text-secondary"><i class="fa-solid fa-satellite"></i> UNIDADES DISPONIBLES EN GPS</h6>
            <div class="table-scroll border rounded">
                <table class="table table-sm table-hover text-center mb-0">
                    <thead class="header-master">
                        <tr><th>NOMBRE</th><th>TOKEN</th><th>VEL.</th><th>COPIAR</th></tr>
                    </thead>
                    <tbody id="lista-todas-gps">
                        <tr><td colspan="4" class="p-4 text-muted">Sincronizando con Wialon y RACEL...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-md-7">
            <h6 class="fw-bold text-primary"><i class="fa-solid fa-truck-fast"></i> BIT츼CORA DE OPERACI칍N</h6>
            <div id="bitacora-container" class="table-scroll border rounded p-2">
                <div class="p-5 text-center text-muted">Cargando bit치cora de Firebase...</div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="modalAdminTokens" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content">
    <div class="modal-header bg-danger text-white"><h6>ADMINISTRADOR DE ACCESOS</h6><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
    <div class="modal-body small">
        <div class="row">
            <div class="col-6 border-end">
                <h6>1. Clientes</h6>
                <div class="input-group mb-2"><input type="text" id="adm_c" class="form-control" placeholder="Nombre"><button class="btn btn-success" onclick="addCli()">A침adir</button></div>
                <ul id="lista-clientes-adm" class="list-group list-group-sm"></ul>
            </div>
            <div class="col-6">
                <h6>2. Tokens y Hosts</h6>
                <input type="text" id="t_nom" class="form-control mb-1" placeholder="Nombre (Ej. RACEL)">
                <input type="text" id="t_val" class="form-control mb-1" placeholder="Token Largo">
                <input type="text" id="t_url" class="form-control mb-2" placeholder="URL Host (Ej. https://hst-api.wialon.com)">
                <button class="btn btn-primary w-100" onclick="addTk()">Guardar Token</button>
                <ul id="lista-tokens-adm" class="list-group mt-2 list-group-sm"></ul>
            </div>
        </div>
    </div>
</div></div></div>

<div class="modal fade" id="modalViaje" tabindex="-1"><div class="modal-dialog"><div class="modal-content">
    <div class="modal-header bg-primary text-white"><h6>INICIAR VIAJE</h6><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
    <div class="modal-body">
        <label>Cliente:</label><select id="v_cli" class="form-select mb-2"></select>
        <label>Unidad:</label><input type="text" id="v_uni" class="form-control mb-2">
        <label>Operador:</label><input type="text" id="v_ope" class="form-control mb-2">
        <button class="btn btn-primary w-100" onclick="guardarViaje()">REGISTRAR</button>
    </div>
</div></div></div>

<script>
    const firebaseConfig = { databaseURL: "https://monitoreo-logistica-default-rtdb.firebaseio.com/" };
    if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let masterGPS = {}; 
    let dataClientes = {}, viajesActivos = {};

    function start() {
        db.ref('clientes').on('value', s => { dataClientes = s.val() || {}; refresh(); refreshAdmin(); });
        db.ref('viajes_activos').on('value', s => { viajesActivos = s.val() || {}; refresh(); });
        
        // MOTOR JSONP (SOLUCI칍N CORS)
        db.ref('sistema/tokens').on('value', s => {
            const tokens = s.val() ? Object.values(s.val()) : [];
            document.getElementById("diagnostico-tokens").innerHTML = "";
            masterGPS = {};

            tokens.forEach(tk => {
                const cb = "w_" + Math.random().toString(36).substr(2, 5);
                window[cb] = (d) => {
                    if (d && d.eid) {
                        document.getElementById("diagnostico-tokens").innerHTML += `<span class="diag-pill bg-success text-white">${tk.nombre} OK</span>`;
                        fetchUnits(tk, d.eid);
                    } else {
                        document.getElementById("diagnostico-tokens").innerHTML += `<span class="diag-pill bg-danger text-white">${tk.nombre} ERR</span>`;
                    }
                };
                let script = document.createElement("script");
                script.src = `${tk.url}/wialon/ajax.html?svc=token/login&params={"token":"${tk.token}"}&callback=${cb}`;
                document.head.appendChild(script);
            });
        });
    }

    function fetchUnits(tk, sid) {
        const cb = "u_" + Math.random().toString(36).substr(2, 5);
        window[cb] = (d) => {
            if (d && d.items) {
                d.items.forEach(u => { masterGPS[u.nm.toUpperCase()] = { ...u, server: tk.nombre }; });
                renderMasterList();
                refresh();
            }
        };
        let script = document.createElement("script");
        script.src = `${tk.url}/wialon/ajax.html?svc=core/search_items&params={"spec":{"itemsType":"avl_unit","propName":"sys_name","propValueMask":"*","sortType":"sys_name"},"force":1,"flags":1025}&sid=${sid}&callback=${cb}`;
        document.head.appendChild(script);
    }

    function renderMasterList() {
        const tbody = document.getElementById("lista-todas-gps");
        let html = "";
        Object.keys(masterGPS).sort().forEach(name => {
            const u = masterGPS[name];
            html += `<tr>
                <td class="fw-bold text-start ps-3">${name}</td>
                <td><span class="badge bg-secondary">${u.server}</span></td>
                <td><b class="text-primary">${u.pos ? u.pos.s : 0}</b></td>
                <td><button class="btn btn-link btn-sm p-0 text-success" onclick="copyToForm('${name}')"><i class="fa-solid fa-circle-plus fa-lg"></i></button></td>
            </tr>`;
        });
        tbody.innerHTML = html;
    }

    function refresh() {
        const cont = document.getElementById("bitacora-container");
        let html = "";
        Object.keys(dataClientes).forEach(cid => {
            html += `<div class="card mb-3 border-0 shadow-sm">
                <div style="background:var(--blue-header); color:white; padding:8px; font-weight:bold;">游닍 ${dataClientes[cid].nombre}</div>
                <table class="table table-sm table-bordered text-center mb-0">
                    <thead class="bg-light"><tr><th>UNIDAD</th><th>OPERADOR</th><th>GPS</th></tr></thead><tbody>`;
            Object.keys(viajesActivos).forEach(vid => {
                const v = viajesActivos[vid];
                if(v.cliente === cid) {
                    const gps = masterGPS[v.unidadN.toUpperCase()];
                    html += `<tr>
                        <td class="fw-bold text-primary">${v.unidadN}</td>
                        <td>${v.operador || '---'}</td>
                        <td>${gps ? `<b class="text-success">${gps.pos.s} km/h</b>` : '<span class="text-muted">Sin Se침al</span>'}</td>
                    </tr>`;
                }
            });
            html += `</tbody></table></div>`;
        });
        cont.innerHTML = html || '<div class="text-center p-5 text-muted">Bit치cora vac칤a.</div>';
        document.getElementById("v_cli").innerHTML = Object.keys(dataClientes).map(id => `<option value="${id}">${dataClientes[id].nombre}</option>`).join('');
    }

    function refreshAdmin() {
        const lt = document.getElementById("lista-tokens-adm");
        db.ref('sistema/tokens').once('value', s => {
            const tks = s.val() || {};
            lt.innerHTML = Object.keys(tks).map(id => `<li class="list-group-item d-flex justify-content-between p-1">${tks[id].nombre} <i class="fa-solid fa-trash text-danger" onclick="db.ref('sistema/tokens/${id}').remove()"></i></li>`).join('');
        });
    }

    function copyToForm(name) { document.getElementById("v_uni").value = name; bootstrap.Modal.getOrCreateInstance(document.getElementById('modalViaje')).show(); }
    function guardarViaje() {
        const u = document.getElementById("v_uni").value.toUpperCase();
        db.ref('viajes_activos/' + u).set({ unidadN: u, operador: document.getElementById("v_ope").value.toUpperCase(), cliente: document.getElementById("v_cli").value });
        bootstrap.Modal.getInstance(document.getElementById('modalViaje')).hide();
    }
    function addCli() { const n = document.getElementById("adm_c").value.toUpperCase(); if(n) db.ref('clientes').push({nombre: n}); }
    function addTk() {
        db.ref('sistema/tokens').push({nombre: document.getElementById("t_nom").value.toUpperCase(), token: document.getElementById("t_val").value, url: document.getElementById("t_url").value});
        alert("Token Guardado");
    }

    start();
</script>
</body>
</html>
