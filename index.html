<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>OPERATIVO C4 | Gestión GPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; font-size: 0.8rem; }
        .header-c4 { background: #0f172a; color: white; padding: 15px; border-radius: 8px 8px 0 0; }
        .unit-name { font-weight: 800; color: #0284c7; }
        .phone-link { color: #2563eb; text-decoration: none; font-weight: bold; }
        .btn-sync { background: #3b82f6; border: none; font-weight: bold; transition: 0.3s; }
        .btn-sync:hover { background: #1d4ed8; transform: scale(1.05); }
    </style>
</head>
<body>

<div class="container-fluid py-4">
    <div class="header-c4 d-flex justify-content-between align-items-center shadow">
        <h4 class="m-0 fw-bold">OPERATIVO C4 | <span class="text-info">BITÁCORA DE CONDUCTORES</span></h4>
        <button onclick="arranqueMaestro()" class="btn btn-info btn-sm btn-sync text-white shadow-sm">
            <i class="fa-solid fa-satellite-dish me-2"></i> ACTUALIZAR FLOTAS
        </button>
    </div>

    <div class="bg-white shadow-sm border">
        <table class="table table-hover align-middle mb-0" id="tablaPrincipal">
            <thead class="table-light">
                <tr>
                    <th>Unidad</th>
                    <th>Conductor Actual</th>
                    <th>Teléfono (WhatsApp)</th>
                    <th>Estatus / Velocidad</th>
                </tr>
            </thead>
            <tbody id="units-body">
                <tr><td colspan="4" class="text-center p-5 text-muted">Haga clic en el botón para sincronizar con Wialon...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
const TOKEN = "9929a644617dd97b53d18cd6491fad66CEFFEDAAAEA1386033D128438DC0D19FFEA54F87";
const HOST = "https://hst-api.wialon.com";

let mapConductores = {};

async function arranqueMaestro() {
    document.getElementById("units-body").innerHTML = '<tr><td colspan="4" class="text-center p-5"><i class="fas fa-sync fa-spin fa-2x"></i><br>Cargando datos extendidos...</td></tr>';
    
    try {
        // 1. Login vía JSONP (Soluciona el error de la Imagen 1)
        const login = await peticionWialon(HOST, "token/login", { token: TOKEN });
        const sid = login.eid;
        if (!sid) throw new Error("Token inválido");

        // 2. Traer conductores con Flag 256 (Propiedades personalizadas donde está el teléfono)
        // Según Remote API: Flag 1 (Base) + Flag 256 (Custom properties)
        const drvReq = await peticionWialon(HOST, "core/search_items", {
            spec: { itemsType: "avl_driver", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 | 256, from: 0, to: 0
        }, sid);

        if (drvReq.items) {
            drvReq.items.forEach(d => {
                // Buscamos el teléfono en 'pprops' (ph o phone)
                const props = d.pprops || {};
                mapConductores[d.id] = {
                    nombre: d.nm,
                    tel: props.ph || props.phone || "Sin Teléfono",
                    uId: d.bu // Bind Unit: ID de la unidad vinculada
                };
            });
        }

        // 3. Traer Unidades
        const unitReq = await peticionWialon(HOST, "core/search_items", {
            spec: { itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 | 1024, from: 0, to: 0
        }, sid);

        renderizar(unitReq.items || []);

    } catch (e) {
        document.getElementById("units-body").innerHTML = `<tr><td colspan="4" class="text-center text-danger p-5">Error: ${e.message}</td></tr>`;
    }
}

function renderizar(unidades) {
    const tbody = document.getElementById("units-body");
    let html = "";

    unidades.forEach(u => {
        const vel = u.pos ? u.pos.s : 0;
        let chofer = { nombre: "Sin conductor", tel: "---" };

        // Cruzamos la unidad con el conductor usando el 'bu' (ID de unidad)
        for (let id in mapConductores) {
            if (mapConductores[id].uId == u.id) {
                chofer = mapConductores[id];
                break;
            }
        }

        html += `
            <tr>
                <td><span class="unit-name">${u.nm}</span></td>
                <td><i class="fa-solid fa-user-circle me-1 text-secondary"></i> ${chofer.nombre}</td>
                <td>
                    <a href="tel:${chofer.tel}" class="phone-link"><i class="fa-solid fa-phone me-1"></i> ${chofer.tel}</a>
                    ${chofer.tel !== "---" && chofer.tel !== "Sin Teléfono" ? 
                        `<a href="https://wa.me/${chofer.tel.replace(/\+/g,'')}" target="_blank" class="ms-2 text-success"><i class="fa-brands fa-whatsapp"></i></a>` : ''}
                </td>
                <td class="fw-bold ${vel > 0 ? 'text-success' : 'text-muted'}">${vel} km/h</td>
            </tr>`;
    });
    tbody.innerHTML = html;
}

// FUNCIÓN TÉCNICA CLAVE: JSONP para saltar CORS
function peticionWialon(url, svc, params, sid = null) {
    return new Promise((resolve, reject) => {
        const cb = "wialon_cb_" + Math.floor(Math.random() * 1000000);
        window[cb] = (data) => {
            if (data.error) reject(new Error("Error Wialon: " + data.error));
            else resolve(data);
            delete window[cb];
            document.getElementById(cb).remove();
        };
        const script = document.createElement("script");
        script.id = cb;
        script.src = `${url}/wialon/ajax.html?svc=${svc}&params=${JSON.stringify(params)}&callback=${cb}${sid ? '&sid=' + sid : ''}`;
        document.head.appendChild(script);
    });
}
</script>
</body>
</html>
