<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>Log√≠stica Cloud - Panel Maestro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <script type="text/javascript" src="https://hst-api.wialon.com/wsdk/script/wialon.js"></script>

    <style>
        body { background: #002a61; color: white; font-family: 'Segoe UI', sans-serif; }
        .login-card { background: white; color: #333; width: 420px; border-radius: 20px; padding: 40px; margin: 15vh auto; }
        #dashboard { display:none; background: #f8f9fa; color: #333; min-height: 100vh; padding: 25px; }
        .table-input { border: 1px solid #dee2e6; padding: 5px; width: 100%; border-radius: 4px; font-size: 0.8rem; }
        .status-badge { font-size: 0.75rem; font-weight: bold; padding: 5px 8px; border-radius: 12px; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card shadow-lg text-center">
        <h3 class="text-primary fw-bold mb-3">Log√≠stica Cloud</h3>
        <p class="text-muted small mb-4">Ingresa tu Token de Wialon</p>
        <input type="password" id="token" class="form-control mb-4 text-center py-2" placeholder="Wialon API Token">
        <button onclick="login()" id="btnGo" class="btn btn-primary w-100 fw-bold py-2 shadow">Sincronizar Flota</button>
        <div id="status" class="mt-4 small fw-bold text-secondary">Verificando SDK...</div>
    </div>
</div>

<div id="dashboard">
    <div class="d-flex justify-content-between align-items-center mb-4 bg-white p-3 rounded shadow-sm border-start border-primary border-5">
        <h4 class="fw-bold text-primary m-0">BIT√ÅCORA LOG√çSTICA REAL-TIME</h4>
        <button onclick="exportarExcel()" class="btn btn-success btn-sm fw-bold px-4">üì• Descargar Reporte</button>
    </div>
    <div class="card shadow border-0 overflow-hidden">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0 text-center">
                <thead class="table-dark">
                    <tr>
                        <th width="12%">Unidad</th>
                        <th width="10%">Cliente</th>
                        <th width="10%">Subcliente</th>
                        <th width="10%">Origen</th>
                        <th width="10%">Destino</th>
                        <th width="10%">Estatus</th>
                        <th width="10%">Contenedores</th>
                        <th width="8%">Velocidad</th>
                        <th width="15%">Ubicaci√≥n</th>
                        <th width="5%">GPS</th>
                    </tr>
                </thead>
                <tbody id="units-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
    // 1. CONFIGURACI√ìN FIREBASE
    const firebaseConfig = { databaseURL: "https://monitoreo-logistica-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. VERIFICACI√ìN DEL SDK AL CARGAR LA P√ÅGINA
    window.onload = function () {
        if (typeof wialon !== 'undefined') {
            document.getElementById("status").innerHTML = "SDK Listo ‚úÖ";
            document.getElementById("status").className = "mt-4 small fw-bold text-success";
        } else {
            document.getElementById("status").innerHTML = "Error: El SDK no carg√≥. Refresca la p√°gina.";
            document.getElementById("status").className = "mt-4 small fw-bold text-danger";
        }
    };

    // 3. FUNCI√ìN DE LOGIN CON WIALON (Flujo Oficial)
    function login() {
        const token = document.getElementById("token").value;
        if (!token) return alert("Ingresa tu token primero");

        if (typeof wialon === 'undefined') {
            return alert("El SDK de Wialon no est√° disponible. Refresca la p√°gina.");
        }

        document.getElementById("status").innerText = "Conectando...";
        document.getElementById("status").className = "mt-4 small fw-bold text-warning";

        const sess = wialon.core.Session.getInstance();
        sess.initSession("https://hst-api.wialon.com");
        
        sess.loginToken(token, "", function (code) {
            if (code) {
                alert("Error de Acceso: " + wialon.core.Errors.getErrorText(code));
                document.getElementById("status").innerText = "Token Rechazado ‚ùå";
                document.getElementById("status").className = "mt-4 small fw-bold text-danger";
                return;
            }
            
            // √âxito: Ocultar login, mostrar panel
            document.getElementById("loginOverlay").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            
            // Cargar unidades de la cuenta
            sess.loadLibrary("itemUnit");
            sess.updateDataFlags([{type: "type", data: "avl_unit", flags: 1 | 1024, mode: 0}], function () {
                renderizarTabla();
                sess.addListener("dataUpdated", renderizarTabla);
            });
        });
    }

    // 4. DIBUJAR TABLA
    function renderizarTabla() {
        const sess = wialon.core.Session.getInstance();
        const units = sess.getItems("avl_unit") || [];
        let html = "";

        units.forEach(u => {
            const id = u.getId();
            const pos = u.getPosition();
            const speed = pos ? pos.s : 0;
            const mov = speed > 0;

            html += `<tr>
                <td class="fw-bold text-primary">${u.getName()}</td>
                <td><input id="cli_${id}" class="table-input" onchange="guardar('${id}','cliente',this.value)"></td>
                <td><input id="sub_${id}" class="table-input" onchange="guardar('${id}','subcliente',this.value)"></td>
                <td><input id="ori_${id}" class="table-input" onchange="guardar('${id}','origen',this.value)"></td>
                <td><input id="des_${id}" class="table-input" onchange="guardar('${id}','destino',this.value)"></td>
                <td>
                    <select id="est_${id}" class="table-input" onchange="guardar('${id}','estatus',this.value)">
                        <option value="Disponible">Disponible</option>
                        <option value="En Tr√°nsito">En Tr√°nsito</option>
                        <option value="Cargando">Cargando</option>
                        <option value="Aduana">Aduana</option>
                    </select>
                </td>
                <td><input id="con_${id}" class="table-input" onchange="guardar('${id}','contenedores',this.value)"></td>
                <td class="fw-bold text-dark">${speed} km/h</td>
                <td id="addr_${id}" style="font-size:0.7rem; color:#666; font-style:italic;">Buscando...</td>
                <td><span class="status-badge ${mov?'bg-success text-white':'bg-danger text-white'}">${mov?'MOV':'STOP'}</span></td>
            </tr>`;
            
            // Geocodificaci√≥n Autom√°tica de Wialon (Ubicaci√≥n legible)
            if (pos) {
                wialon.util.Gis.getLocations([{lon: pos.x, lat: pos.y}], function(code, addr) {
                    const el = document.getElementById(`addr_${id}`);
                    if (el && addr) el.innerText = addr[0];
                });
            }

            // Recuperar datos desde Firebase (Independiente para cada cami√≥n)
            db.ref('viajes/' + id).once('value', (s) => {
                const v = s.val();
                if (v) {
                    if(document.getElementById(`cli_${id}`)) document.getElementById(`cli_${id}`).value = v.cliente || "";
                    if(document.getElementById(`sub_${id}`)) document.getElementById(`sub_${id}`).value = v.subcliente || "";
                    if(document.getElementById(`ori_${id}`)) document.getElementById(`ori_${id}`).value = v.origen || "";
                    if(document.getElementById(`des_${id}`)) document.getElementById(`des_${id}`).value = v.destino || "";
                    if(document.getElementById(`est_${id}`)) document.getElementById(`est_${id}`).value = v.estatus || "Disponible";
                    if(document.getElementById(`con_${id}`)) document.getElementById(`con_${id}`).value = v.contenedores || "";
                }
            });
        });
        document.getElementById("units-body").innerHTML = html;
    }

    // 5. GUARDAR EN FIREBASE
    function guardar(id, campo, valor) {
        db.ref('viajes/' + id).update({ [campo]: valor });
    }

    // 6. EXPORTAR EXCEL
    function exportarExcel() {
        let csv = "\uFEFFUNIDAD,CLIENTE,SUBCLIENTE,ORIGEN,DESTINO,ESTATUS,CONTENEDORES,VELOCIDAD,DIRECCI√ìN\n";
        document.querySelectorAll("#units-body tr").forEach(row => {
            const i = row.querySelectorAll("input, select");
            const addr = row.cells[8].innerText.replace(/,/g, " "); 
            csv += `${row.cells[0].innerText},${i[0].value},${i[1].value},${i[2].value},${i[3].value},${i[4].value},${i[5].value},${row.cells[7].innerText},${addr}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Bitacora_Flota_Maestra.csv";
        link.click();
    }
</script>
</body>
</html>
