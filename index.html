<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>OPERATIVO C4 | Sincronización por Recurso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; font-size: 0.8rem; }
        .card-c4 { border: none; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-top: 20px; }
        .header-c4 { background: #0f172a; color: white; padding: 1.2rem; border-radius: 12px 12px 0 0; }
        .badge-geo { background: #d1fae5; color: #065f46; border: 1px solid #10b981; font-weight: 700; padding: 4px 8px; border-radius: 5px; }
        .unit-id { font-weight: 900; color: #0284c7; }
    </style>
</head>
<body>

<div class="container-fluid py-4">
    <div class="card card-c4 shadow">
        <div class="header-c4 d-flex justify-content-between align-items-center">
            <h5 class="m-0"><i class="fa-solid fa-layer-group me-2 text-info"></i> OPERATIVO C4 | <small class="fs-6 opacity-75">Filtrado por Recurso</small></h5>
            <button onclick="ejecutarSincronizacion()" class="btn btn-info btn-sm fw-bold">ACTUALIZAR DATOS</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle m-0">
                <thead class="table-dark text-uppercase" style="font-size: 0.7rem;">
                    <tr>
                        <th>Plataforma</th>
                        <th>Recurso / Flota</th>
                        <th>Unidad</th>
                        <th>Operador</th>
                        <th>Ubicación Real (Geocerca)</th>
                        <th>Velocidad</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="6" class="text-center p-5 text-muted">Inicie la sincronización para separar flotas...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
const CONFIG_FLOTAS = [
    { nombre: "FLOTA RACEL", url: "https://hst-api.wialon.com", token: "9929a644617dd97b53d18cd6491fad66CEFFEDAAAEA1386033D128438DC0D19FFEA54F87" },
    { nombre: "FLOTA 2", url: "https://hst-api.wialon.com", token: "c75483c3bfdfac7b23852ca21dae8939311C012BD70E829C09FDF344A903689C2C6A6418" }
];

let nombresGeocercas = {}; 
let infoConductores = {};

async function ejecutarSincronizacion() {
    const tbody = document.getElementById("tabla-body");
    tbody.innerHTML = '<tr><td colspan="6" class="text-center p-5"><i class="fas fa-spinner fa-spin fa-2x"></i><br>Separando Recursos y Unidades...</td></tr>';
    
    nombresGeocercas = {};
    infoConductores = {};
    let listaFinal = [];

    for (const f of CONFIG_FLOTAS) {
        const datos = await procesarToken(f);
        if (datos) listaFinal = listaFinal.concat(datos);
    }
    
    renderizarTabla(listaFinal);
}

async function procesarToken(f) {
    try {
        const login = await api(f.url, "token/login", { token: f.token });
        const sid = login.eid;
        if (!sid) return null;

        // 1. Obtener Recursos (Nancy, MRL, Jorge) y sus Geocercas/Conductores por separado
        const resReq = await api(f.url, "core/search_items", {
            spec: { itemsType: "avl_resource", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 256 + 4096, from: 0, to: 0
        }, sid);

        let recursosYUnidades = {}; // Mapeo: RecursoID -> Unidades que le pertenecen

        if (resReq.items) {
            resReq.items.forEach(res => {
                nombresGeocercas[res.id] = {};
                if (res.zl) {
                    Object.values(res.zl).forEach(z => {
                        nombresGeocercas[res.id][z.id] = { n: z.n, p: z.p };
                    });
                }
                if (res.drvrs) {
                    Object.values(res.drvrs).forEach(d => {
                        infoConductores[d.id] = { n: d.n, tel: d.p || "", cod: d.c || "---", bu: d.bu, rid: res.id };
                    });
                }
            });
        }

        // 2. Obtener Unidades y su relación con el recurso (Flag 1 + 1024 + 4)
        const unitReq = await api(f.url, "core/search_items", {
            spec: { itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 + 1024 + 4, from: 0, to: 0
        }, sid);

        return (unitReq.items || []).map(u => {
            // Buscamos al chofer para saber a qué Recurso (RID) pertenece esta unidad
            let chofer = vincularSeguro(u);
            let ubicacionReal = "En ruta";

            // Solo comparamos con las geocercas del Recurso al que pertenece el chofer
            if (chofer.rid && nombresGeocercas[chofer.rid] && u.pos) {
                for (let zId in nombresGeocercas[chofer.rid]) {
                    let geo = nombresGeocercas[chofer.rid][zId];
                    if (estaDentro(u.pos.x, u.pos.y, geo.p)) {
                        ubicacionReal = geo.n;
                        break;
                    }
                }
            }

            return {
                nm: u.nm, 
                plat: f.nombre, 
                recurso: chofer.recursoNombre || "Desconocido",
                pos: u.pos, 
                zona: ubicacionReal,
                chofer: chofer
            };
        });
    } catch (e) { return null; }
}

function vincularSeguro(unit) {
    // 1. Por ID directo en unidad
    if (unit.cd && infoConductores[unit.cd]) return infoConductores[unit.cd];
    // 2. Por vínculo en conductor
    for (let id in infoConductores) {
        if (infoConductores[id].bu == unit.id) return infoConductores[id];
    }
    return { n: "Sin asignar", tel: "", cod: "---", rid: null };
}

// Algoritmo Ray Casting para validación local
function estaDentro(x, y, poly) {
    if (!poly || poly.length < 3) return false;
    let inside = false;
    for (let i = 0, j = poly.length - 1; i < poly.length; j = i++) {
        let xi = poly[i].x, yi = poly[i].y, xj = poly[j].x, yj = poly[j].y;
        if (((yi > y) != (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi)) inside = !inside;
    }
    return inside;
}

function renderizarTabla(data) {
    const tbody = document.getElementById("tabla-body");
    let html = "";
    data.sort((a, b) => a.nm.localeCompare(b.nm));

    data.forEach(u => {
        const vel = u.pos ? u.pos.s : 0;
        const zonaBadge = u.zona !== "En ruta" ? `<span class="badge-geo"><i class="fa fa-map-pin me-1"></i>${u.zona}</span>` : `<span class="text-muted small">En ruta</span>`;
        
        html += `
            <tr>
                <td><span class="badge bg-light text-dark border small">${u.plat}</span></td>
                <td><small class="fw-bold text-secondary">${u.recurso || '---'}</small></td>
                <td><span class="unit-id">${u.nm}</span></td>
                <td class="fw-bold">${u.chofer.n}</td>
                <td>${zonaBadge}</td>
                <td class="fw-bold ${vel > 0 ? 'text-success' : 'text-muted'}">${vel} km/h</td>
            </tr>`;
    });
    tbody.innerHTML = html;
}

function api(url, svc, params, sid = null) {
    return new Promise(resolve => {
        const cb = "cb_" + Math.random().toString(36).substring(7);
        window[cb] = d => { delete window[cb]; resolve(d); };
        const script = document.createElement("script");
        script.src = `${url}/wialon/ajax.html?svc=${svc}&params=${JSON.stringify(params)}&callback=${cb}${sid ? '&sid=' + sid : ''}`;
        document.head.appendChild(script);
    });
}
</script>
</body>
</html>
