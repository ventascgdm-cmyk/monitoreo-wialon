<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>C4 - Bitácora Maestra Multitoken</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; font-size: 0.8rem; }
        .card-c4 { border: none; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-top: 20px; }
        .header-c4 { background: #0f172a; color: white; padding: 1.2rem; border-radius: 12px 12px 0 0; }
        .badge-geo { background: #d1fae5; color: #065f46; border: 1px solid #10b981; font-weight: 700; padding: 4px 8px; border-radius: 5px; }
        .unit-id { font-weight: 900; color: #0284c7; }
        .wa-btn { background: #22c55e; color: white; padding: 4px 10px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 0.7rem; }
    </style>
</head>
<body>

<div class="container-fluid py-4">
    <div class="card card-c4 shadow">
        <div class="header-c4 d-flex justify-content-between align-items-center">
            <h5 class="m-0"><i class="fa-solid fa-shield-halved me-2 text-info"></i> OPERATIVO C4 | <small class="opacity-75">Filtrado por Recurso</small></h5>
            <button onclick="sincronizarMaestro()" class="btn btn-info btn-sm fw-bold">ACTUALIZAR DATOS</button>
        </div>
        <div class="table-responsive">
            <table class="table table-hover align-middle m-0">
                <thead class="table-dark text-uppercase" style="font-size: 0.7rem;">
                    <tr>
                        <th>Plataforma</th>
                        <th>Recurso</th>
                        <th>Unidad</th>
                        <th>Conductor Actual</th>
                        <th>WhatsApp / Teléfono</th>
                        <th>Ubicación (Geocerca Propia)</th>
                        <th>Estatus</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="7" class="text-center p-5 text-muted text-uppercase">Inicie sincronización para separar flotas...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
const PLATAFORMAS = [
    { nombre: "FLOTA RACEL", url: "https://hst-api.wialon.com", token: "9929a644617dd97b53d18cd6491fad66CEFFEDAAAEA1386033D128438DC0D19FFEA54F87" },
    { nombre: "FLOTA 2", url: "https://hst-api.wialon.com", token: "c75483c3bfdfac7b23852ca21dae8939311C012BD70E829C09FDF344A903689C2C6A6418" }
];

let globalDrivers = {}; 
let globalGeofences = {}; // Estructura: { RecursoID: { GeocercaID: { n: nombre, p: puntos } } }

async function sincronizarMaestro() {
    const tbody = document.getElementById("tabla-body");
    tbody.innerHTML = '<tr><td colspan="7" class="text-center p-5"><i class="fas fa-spinner fa-spin fa-2x"></i><br>SEPARANDO RECURSOS Y CONDUCTORES...</td></tr>';
    
    globalDrivers = {};
    globalGeofences = {};
    let masterList = [];

    for (const p of PLATAFORMAS) {
        const data = await procesarFlota(p);
        if (data) masterList = masterList.concat(data);
    }
    
    render(masterList);
}

async function procesarFlota(p) {
    try {
        const login = await api(p.url, "token/login", { token: p.token });
        const sid = login.eid;
        if (!sid) return null;

        const resReq = await api(p.url, "core/search_items", {
            spec: { itemsType: "avl_resource", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 256 + 4096, from: 0, to: 0
        }, sid);

        if (resReq.items) {
            resReq.items.forEach(res => {
                globalGeofences[res.id] = {};
                if (res.zl) {
                    Object.values(res.zl).forEach(z => {
                        globalGeofences[res.id][z.id] = { n: z.n, p: z.p };
                    });
                }
                if (res.drvrs) {
                    Object.values(res.drvrs).forEach(d => {
                        globalDrivers[d.id] = { n: d.n, tel: d.p || "", cod: d.c || "---", bu: d.bu, rid: res.id, rname: res.nm };
                    });
                }
            });
        }

        const unitReq = await api(p.url, "core/search_items", {
            spec: { itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 + 1024 + 4, from: 0, to: 0
        }, sid);

        return (unitReq.items || []).map(u => {
            let chofer = buscarChofer(u);
            let ubicacion = "En ruta";

            // LÓGICA DE FILTRADO: Solo buscar en geocercas del recurso que posee al chofer
            if (chofer.rid && globalGeofences[chofer.rid] && u.pos) {
                for (let zId in globalGeofences[chofer.rid]) {
                    let geo = globalGeofences[chofer.rid][zId];
                    if (estaEnPoligono(u.pos.x, u.pos.y, geo.p)) {
                        ubicacion = geo.n;
                        break;
                    }
                }
            }

            return {
                nm: u.nm, plat: p.nombre, recurso: chofer.rname || "Sin Recurso",
                pos: u.pos, zona: ubicacion, chofer: chofer
            };
        });
    } catch (e) { return null; }
}

function buscarChofer(u) {
    if (u.cd && globalDrivers[u.cd]) return globalDrivers[u.cd];
    for (let id in globalDrivers) {
        if (globalDrivers[id].bu == u.id) return globalDrivers[id];
    }
    return { n: "Sin asignar", tel: "", cod: "---", rid: null, rname: "Desconocido" };
}

function estaEnPoligono(x, y, puntos) {
    if (!puntos || puntos.length < 3) return false;
    let dentro = false;
    for (let i = 0, j = puntos.length - 1; i < puntos.length; j = i++) {
        let xi = puntos[i].x, yi = puntos[i].y, xj = puntos[j].x, yj = puntos[j].y;
        if (((yi > y) != (yj > y)) && (x < (xj - xi) * (y - yi) / (yj - yi) + xi)) dentro = !dentro;
    }
    return dentro;
}

function render(data) {
    const tbody = document.getElementById("tabla-body");
    let html = "";
    data.sort((a, b) => a.nm.localeCompare(b.nm));

    data.forEach(u => {
        const vel = u.pos ? u.pos.s : 0;
        const numWA = u.chofer.tel.replace(/\D/g,'');
        const zonaHtml = u.zona !== "En ruta" ? `<span class="badge-geo"><i class="fa fa-location-dot me-1"></i>${u.zona}</span>` : `<span class="text-muted small text-uppercase">En ruta</span>`;
        
        html += `
            <tr>
                <td><span class="badge bg-light text-dark border small text-uppercase">${u.plat}</span></td>
                <td><small class="fw-bold text-secondary text-uppercase">${u.recurso}</small></td>
                <td><span class="unit-id">${u.nm}</span></td>
                <td class="fw-bold text-dark text-uppercase">${u.chofer.n}</td>
                <td>
                    ${u.chofer.tel ? `<a href="https://wa.me/${numWA}" target="_blank" class="wa-btn"><i class="fab fa-whatsapp me-1"></i>${u.chofer.tel}</a>` : '<span class="text-muted small text-uppercase">Sin Teléfono</span>'}
                </td>
                <td>${zonaHtml}</td>
                <td class="fw-bold ${vel > 0 ? 'text-success' : 'text-muted'}">${vel} km/h</td>
            </tr>`;
    });
    tbody.innerHTML = html;
}

function api(url, svc, params, sid = null) {
    return new Promise(resolve => {
        const cb = "cb_" + Math.random().toString(36).substring(7);
        window[cb] = d => { delete window[cb]; resolve(d); };
        const script = document.createElement("script");
        script.src = `${url}/wialon/ajax.html?svc=${svc}&params=${JSON.stringify(params)}&callback=${cb}${sid ? '&sid=' + sid : ''}`;
        document.head.appendChild(script);
    });
}
</script>
</body>
</html>
