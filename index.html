<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bit치cora Log칤stica - Acceso Directo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <script type="text/javascript" src="https://hst-api.wialon.com/wscommon/js/wialon.js"></script>

    <style>
        body { background: #001f4d; color: white; font-family: sans-serif; }
        .login-card { background: white; color: #333; width: 400px; border-radius: 20px; padding: 40px; margin: 12vh auto; }
        #dashboard { display:none; background: #f4f7f6; color: #333; min-height: 100vh; padding: 20px; }
        .table-input { border: 1px solid #ced4da; padding: 4px; width: 100%; border-radius: 4px; font-size: 0.75rem; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card shadow-lg text-center">
        <h3 class="text-primary fw-bold mb-3">Log칤stica Cloud</h3>
        <p class="text-muted small mb-4">Ingresa tus credenciales de Wialon</p>
        
        <input type="text" id="user" class="form-control mb-3 text-center" placeholder="Usuario">
        <input type="password" id="pass" class="form-control mb-3 text-center" placeholder="Contrase침a">
        
        <button onclick="loginDirecto()" class="btn btn-primary w-100 fw-bold py-2">ENTRAR AL PANEL</button>
        <div id="status" class="mt-3 small fw-bold text-secondary">Esperando conexi칩n...</div>
    </div>
</div>

<div id="dashboard">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold text-primary m-0">BIT츼CORA LOG칈STICA REAL-TIME</h4>
        <button onclick="exportarExcel()" class="btn btn-success btn-sm fw-bold">游닌 Reporte Excel</button>
    </div>
    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0 text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Unidad</th><th>Cliente</th><th>Subcliente</th><th>Origen</th><th>Destino</th>
                        <th>Estatus</th><th>Contenedores</th><th>Velocidad</th><th>Ubicaci칩n</th><th>GPS</th>
                    </tr>
                </thead>
                <tbody id="units-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
    // 1. CONFIGURACI칍N FIREBASE (Confirmada)
    const firebaseConfig = { databaseURL: "https://monitoreo-logistica-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let sess = null;

    // 2. LOGIN DIRECTO CON USUARIO Y CONTRASE칌A
    function loginDirecto() {
        const user = document.getElementById("user").value;
        const pass = document.getElementById("pass").value;
        
        if (!user || !pass) return alert("Ingresa usuario y contrase침a");

        document.getElementById("status").innerText = "Autenticando...";
        
        // Inicializamos sesi칩n
        if (typeof wialon === 'undefined') {
            alert("El SDK sigue bloqueado. Refresca la p치gina.");
            return;
        }

        sess = wialon.core.Session.getInstance();
        sess.initSession("https://hst-api.wialon.com");
        
        // Autenticaci칩n por usuario y contrase침a
        sess.login(user, pass, "", (code) => {
            if (code) {
                alert("Error: " + wialon.core.Errors.getErrorText(code));
                return;
            }
            
            // 칄xito: Mostramos el panel
            document.getElementById("loginOverlay").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            
            cargarFlota();
        });
    }

    function cargarFlota() {
        sess.loadLibrary("itemUnit");
        sess.updateDataFlags([{type: "type", data: "avl_unit", flags: 1 | 1024, mode: 0}], () => {
            renderTable();
            sess.addListener("dataUpdated", renderTable);
        });
    }

    function renderTable() {
        const units = sess.getItems("avl_unit") || [];
        const tbody = document.getElementById('units-body');
        tbody.innerHTML = "";
        
        units.forEach(u => {
            const id = u.getId();
            const pos = u.getPosition();
            const speed = pos ? pos.s : 0;
            const mov = speed > 0;
            
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="fw-bold text-primary">${u.getName()}</td>
                <td><input id="cli_${id}" class="table-input" onchange="save('${id}','cliente',this.value)"></td>
                <td><input id="sub_${id}" class="table-input" onchange="save('${id}','subcliente',this.value)"></td>
                <td><input id="ori_${id}" class="table-input" onchange="save('${id}','origen',this.value)"></td>
                <td><input id="des_${id}" class="table-input" onchange="save('${id}','destino',this.value)"></td>
                <td>
                    <select id="est_${id}" class="table-input" onchange="save('${id}','estatus',this.value)">
                        <option value="Disponible">Disponible</option>
                        <option value="En Tr치nsito">En Tr치nsito</option>
                        <option value="Cargando">Cargando</option>
                    </select>
                </td>
                <td><input id="con_${id}" class="table-input" onchange="save('${id}','contenedores',this.value)"></td>
                <td class="fw-bold">${speed} km/h</td>
                <td id="addr_${id}" style="font-size:0.7rem; color:#666">Buscando...</td>
                <td><span class="badge ${mov?'bg-success':'bg-danger'}">${mov?'MOV':'STOP'}</span></td>
            `;
            tbody.appendChild(row);
            
            // Geocodificaci칩n Autom치tica
            if (pos) {
                wialon.util.Gis.getLocations([{lon: pos.x, lat: pos.y}], (code, addr) => {
                    const el = document.getElementById(`addr_${id}`);
                    if (el && addr) el.innerText = addr[0];
                });
            }

            // Sincronizar con Firebase por ID 칰nico
            db.ref('viajes/' + id).once('value', (s) => {
                const v = s.val();
                if (v) {
                    if(document.getElementById(`cli_${id}`)) document.getElementById(`cli_${id}`).value = v.cliente || "";
                    if(document.getElementById(`sub_${id}`)) document.getElementById(`sub_${id}`).value = v.subcliente || "";
                    if(document.getElementById(`ori_${id}`)) document.getElementById(`ori_${id}`).value = v.origen || "";
                    if(document.getElementById(`des_${id}`)) document.getElementById(`des_${id}`).value = v.destino || "";
                    if(document.getElementById(`est_${id}`)) document.getElementById(`est_${id}`).value = v.estatus || "Disponible";
                    if(document.getElementById(`con_${id}`)) document.getElementById(`con_${id}`).value = v.contenedores || "";
                }
            });
        });
    }

    function save(id, campo, valor) { db.ref('viajes/' + id).update({ [campo]: valor }); }

    function exportarExcel() {
        let csv = "\uFEFFUNIDAD,CLIENTE,SUBCLIENTE,ORIGEN,DESTINO,ESTATUS,CONTENEDORES,VELOCIDAD,DIRECCI칍N\n";
        document.querySelectorAll("#units-body tr").forEach(row => {
            const i = row.querySelectorAll("input, select");
            csv += `${row.cells[0].innerText},${i[0].value},${i[1].value},${i[2].value},${i[3].value},${i[4].value},${i[5].value},${row.cells[7].innerText},${row.cells[8].innerText.replace(/,/g, " ")}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Bitacora_RealTime.csv";
        link.click();
    }
</script>
</body>
</html>
