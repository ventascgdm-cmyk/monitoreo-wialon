<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bit√°cora Log√≠stica Cloud - Conexi√≥n Garantizada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    <script id="wialon_sdk" type="text/javascript" src="https://sdk.wialon.com/library/js/wialon.js"></script>

    <style>
        :root { --blue: #0045a5; --green: #28a745; }
        body { background: #f4f7f6; font-size: 0.75rem; }
        .header { background: var(--blue); color: white; padding: 15px; border-bottom: 4px solid var(--green); }
        .table-input { border: 1px solid #ced4da; padding: 4px; width: 100%; border-radius: 4px; font-size: 0.75rem; }
        #loginOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--blue); display:flex; align-items:center; justify-content:center; z-index:999; }
        .card-login { width: 360px; border-radius: 20px; border: none; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="card card-login p-4 text-center shadow-lg">
        <h4 class="fw-bold mb-3 text-primary">Log√≠stica Cloud</h4>
        <p class="small text-muted mb-4">Ingresa tu token de Wialon</p>
        <input type="password" id="tokenInput" class="form-control mb-3 text-center" placeholder="Wialon API Token">
        <button onclick="login()" class="btn btn-primary w-100 fw-bold py-2" id="loginBtn">Sincronizar Sistema</button>
        <div id="sdkStatus" class="mt-2 small fw-bold text-warning">Iniciando conexi√≥n segura...</div>
    </div>
</div>

<div id="dashboard" style="display:none;">
    <div class="header shadow-sm mb-3 text-center">
        <h5 class="m-0 fw-bold">PANEL DE CONTROL LOG√çSTICO (CLOUD + REAL-TIME)</h5>
        <button onclick="exportarExcel()" class="btn btn-sm btn-light fw-bold mt-2">üì• Descargar Reporte</button>
    </div>
    <div class="container-fluid">
        <div class="card shadow-sm border-0">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0 text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Unidad</th><th>Cliente</th><th>Subcliente</th><th>Origen</th><th>Destino</th>
                            <th>Estatus</th><th>Contenedores</th><th>Velocidad</th><th>Ubicaci√≥n</th><th>GPS</th>
                        </tr>
                    </thead>
                    <tbody id="unitList"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. CONFIGURACI√ìN FIREBASE
    const firebaseConfig = { databaseURL: "https://monitoreo-logistica-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let sess = null;

    // 2. VERIFICACI√ìN Y REINTENTO DE SDK
    function checkSDK() {
        if (typeof wialon !== 'undefined') {
            sess = wialon.core.Session.getInstance();
            document.getElementById('sdkStatus').innerText = "SISTEMA LISTO ‚úÖ";
            document.getElementById('sdkStatus').className = "mt-2 small text-success fw-bold";
        } else {
            // Reintento forzado con ruta alterna
            const s = document.createElement('script');
            s.src = "https://hst-api.wialon.com/wscommon/js/wialon.js";
            document.head.appendChild(s);
            setTimeout(checkSDK, 2000);
        }
    }
    window.onload = checkSDK;

    function login() {
        const token = document.getElementById('tokenInput').value;
        if(!token) return alert("Ingresa tu token");
        
        // Si el SDK fall√≥, usamos una petici√≥n directa (Modo Emergencia)
        if(!sess) {
            alert("El SDK oficial est√° bloqueado por tu navegador. Intentando conexi√≥n directa v√≠a API...");
            fetch(`https://hst-api.wialon.com/wialon/ajax.html?svc=token/login&params={"token":"${token}"}`)
            .then(r => r.json())
            .then(data => {
                if(data.eid) {
                    alert("Conexi√≥n de emergencia exitosa. Cargando flota...");
                    location.reload(); // Recargamos para intentar pescar el SDK de nuevo con el t√∫nel abierto
                }
            });
            return;
        }

        sess.initSession("https://hst-api.wialon.com");
        sess.loginToken(token, "", (code) => {
            if (code) return alert("Error: " + wialon.core.Errors.getErrorText(code));
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            iniciarMonitoreo();
        });
    }

    function iniciarMonitoreo() {
        sess.loadLibrary("itemUnit");
        sess.updateDataFlags([{type: "type", data: "avl_unit", flags: 1 | 1024, mode: 0}], () => {
            renderizarTabla();
            sess.addListener("dataUpdated", renderizarTabla);
        });
    }

    function renderizarTabla() {
        const units = sess.getItems("avl_unit") || [];
        const tbody = document.getElementById('unitList');
        tbody.innerHTML = "";
        units.forEach(u => {
            const id = u.getId();
            const pos = u.getPosition();
            const speed = pos ? pos.s : 0;
            const mov = speed > 0;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="fw-bold text-primary">${u.getName()}</td>
                <td><input id="cli_${id}" class="table-input" onchange="save('${id}','cliente',this.value)"></td>
                <td><input id="sub_${id}" class="table-input" onchange="save('${id}','subcliente',this.value)"></td>
                <td><input id="ori_${id}" class="table-input" onchange="save('${id}','origen',this.value)"></td>
                <td><input id="des_${id}" class="table-input" onchange="save('${id}','destino',this.value)"></td>
                <td>
                    <select id="est_${id}" class="table-input" onchange="save('${id}','estatus',this.value)">
                        <option value="Disponible">Disponible</option>
                        <option value="En Tr√°nsito">En Tr√°nsito</option>
                        <option value="Cargando">Cargando</option>
                    </select>
                </td>
                <td><input id="con_${id}" class="table-input" onchange="save('${id}','contenedores',this.value)"></td>
                <td class="fw-bold text-dark">${speed} km/h</td>
                <td id="addr_${id}"><span class="small text-muted">Buscando...</span></td>
                <td><span class="badge ${mov?'bg-success':'bg-danger'}">${mov?'MOV':'STOP'}</span></td>
            `;
            tbody.appendChild(row);
            if (pos) {
                wialon.util.Gis.getLocations([{lon: pos.x, lat: pos.y}], (code, address) => {
                    const el = document.getElementById(`addr_${id}`);
                    if (el && address) el.innerHTML = `<span style="font-size:0.7rem">${address[0]}</span>`;
                });
            }
            db.ref('viajes/' + id).once('value', (s) => {
                const v = s.val();
                if (v) {
                    if(document.getElementById(`cli_${id}`)) document.getElementById(`cli_${id}`).value = v.cliente || "";
                    if(document.getElementById(`sub_${id}`)) document.getElementById(`sub_${id}`).value = v.subcliente || "";
                    if(document.getElementById(`ori_${id}`)) document.getElementById(`ori_${id}`).value = v.origen || "";
                    if(document.getElementById(`des_${id}`)) document.getElementById(`des_${id}`).value = v.destino || "";
                    if(document.getElementById(`est_${id}`)) document.getElementById(`est_${id}`).value = v.estatus || "Disponible";
                    if(document.getElementById(`con_${id}`)) document.getElementById(`con_${id}`).value = v.contenedores || "";
                }
            });
        });
    }

    function save(unitId, campo, valor) { db.ref('viajes/' + unitId).update({ [campo]: valor }); }

    function exportarExcel() {
        let csv = "\uFEFFUNIDAD,CLIENTE,SUBCLIENTE,ORIGEN,DESTINO,ESTATUS,CONTENEDORES,VELOCIDAD,DIRECCI√ìN\n";
        document.querySelectorAll("#unitList tr").forEach(row => {
            const inputs = row.querySelectorAll("input, select");
            const addr = row.cells[8].innerText.replace(/,/g, ""); 
            csv += `${row.cells[0].innerText},${inputs[0].value},${inputs[1].value},${inputs[2].value},${inputs[3].value},${inputs[4].value},${inputs[5].value},${row.cells[7].innerText},${addr}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Reporte_Bitacora.csv";
        link.click();
    }
</script>
</body>
</html>
