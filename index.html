<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Bit√°cora Log√≠stica Cloud - Conexi√≥n Forzada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>

    <style>
        :root { --blue: #0045a5; --green: #28a745; }
        body { background: #f4f7f6; font-size: 0.75rem; color: #333; }
        .header { background: var(--blue); color: white; padding: 15px; border-bottom: 4px solid var(--green); }
        .table-input { border: 1px solid #ced4da; padding: 4px; width: 100%; border-radius: 4px; font-size: 0.75rem; }
        #loginOverlay { position: fixed; top:0; left:0; width:100%; height:100%; background: var(--blue); display:flex; align-items:center; justify-content:center; z-index:999; }
        .card-login { width: 360px; border-radius: 20px; border: none; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="card card-login p-4 text-center shadow-lg">
        <h4 class="fw-bold mb-3 text-primary">Log√≠stica Cloud</h4>
        <p class="small text-muted mb-4">Ingresa tu token de Wialon</p>
        <input type="password" id="tokenInput" class="form-control mb-3 text-center" placeholder="Wialon API Token">
        <button onclick="login()" class="btn btn-primary w-100 fw-bold py-2" id="loginBtn">Sincronizar Sistema</button>
        <div id="sdkStatus" class="mt-2 small text-primary fw-bold">Verificando conexi√≥n...</div>
    </div>
</div>

<div id="dashboard" style="display:none;">
    <div class="header shadow-sm mb-3">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h5 class="m-0 fw-bold">PANEL LOG√çSTICO REAL-TIME</h5>
            <button onclick="exportarExcel()" class="btn btn-sm btn-light fw-bold shadow-sm">üì• Descargar Reporte</button>
        </div>
    </div>
    <div class="container-fluid">
        <div class="card shadow-sm border-0" style="border-radius: 12px;">
            <div class="table-responsive">
                <table class="table table-hover align-middle mb-0 text-center">
                    <thead class="table-dark">
                        <tr>
                            <th>Unidad</th><th>Cliente</th><th>Subcliente</th><th>Origen</th><th>Destino</th>
                            <th>Estatus</th><th>Contenedores</th><th>Velocidad</th><th>Ubicaci√≥n</th><th>GPS</th>
                        </tr>
                    </thead>
                    <tbody id="unitList"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    // 1. TU CONFIGURACI√ìN DE FIREBASE
    const firebaseConfig = {
        databaseURL: "https://monitoreo-logistica-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let sess = null;

    // 2. FUNCI√ìN DE CARGA SEGURA
    function tryLoadSDK(url) {
        return new Promise((resolve) => {
            const script = document.createElement('script');
            script.src = url;
            script.onload = () => {
                if (typeof wialon !== 'undefined') {
                    sess = wialon.core.Session.getInstance();
                    resolve(true);
                } else resolve(false);
            };
            script.onerror = () => resolve(false);
            document.head.appendChild(script);
        });
    }

    async function initSystem() {
        const urls = [
            "https://sdk.wialon.com/library/js/wialon.js",
            "https://hst-api.wialon.com/wscommon/js/wialon.js"
        ];
        
        for (let url of urls) {
            let loaded = await tryLoadSDK(url);
            if (loaded) {
                document.getElementById('sdkStatus').innerText = "SISTEMA LISTO ‚úÖ";
                document.getElementById('sdkStatus').className = "mt-2 small text-success fw-bold";
                return;
            }
        }
        document.getElementById('sdkStatus').innerText = "Error: Intenta usar otro navegador ‚ùå";
        document.getElementById('sdkStatus').className = "mt-2 small text-danger";
    }

    window.onload = initSystem;

    function login() {
        const token = document.getElementById('tokenInput').value;
        if(!token) return alert("Ingresa tu token");
        
        if(!sess) {
            alert("El SDK no ha cargado. Reintentando carga forzada...");
            initSystem();
            return;
        }

        sess.initSession("https://hst-api.wialon.com");
        sess.loginToken(token, "", (code) => {
            if (code) return alert("Error: " + wialon.core.Errors.getErrorText(code));
            document.getElementById('loginOverlay').style.display = 'none';
            document.getElementById('dashboard').style.display = 'block';
            iniciarMonitoreo();
        });
    }

    function iniciarMonitoreo() {
        sess.loadLibrary("itemUnit");
        sess.updateDataFlags([{type: "type", data: "avl_unit", flags: 1 | 1024, mode: 0}], () => {
            renderizarTabla();
            sess.addListener("dataUpdated", renderizarTabla);
        });
    }

    function renderizarTabla() {
        const units = sess.getItems("avl_unit") || [];
        const tbody = document.getElementById('unitList');
        tbody.innerHTML = "";
        units.forEach(u => {
            const id = u.getId();
            const pos = u.getPosition();
            const speed = pos ? pos.s : 0;
            const mov = speed > 0;
            const row = document.createElement('tr');
            row.innerHTML = `
                <td class="fw-bold text-primary">${u.getName()}</td>
                <td><input id="cli_${id}" class="table-input" onchange="save('${id}','cliente',this.value)"></td>
                <td><input id="sub_${id}" class="table-input" onchange="save('${id}','subcliente',this.value)"></td>
                <td><input id="ori_${id}" class="table-input" onchange="save('${id}','origen',this.value)"></td>
                <td><input id="des_${id}" class="table-input" onchange="save('${id}','destino',this.value)"></td>
                <td>
                    <select id="est_${id}" class="table-input" onchange="save('${id}','estatus',this.value)">
                        <option value="Disponible">Disponible</option>
                        <option value="En Tr√°nsito">En Tr√°nsito</option>
                        <option value="Cargando">Cargando</option>
                        <option value="Descargando">Descargando</option>
                    </select>
                </td>
                <td><input id="con_${id}" class="table-input" onchange="save('${id}','contenedores',this.value)"></td>
                <td class="fw-bold">${speed} km/h</td>
                <td id="addr_${id}"><span class="address-text">Buscando...</span></td>
                <td><span class="badge ${mov?'bg-success':'bg-danger'}">${mov?'MOV':'STOP'}</span></td>
            `;
            tbody.appendChild(row);
            if (pos) {
                wialon.util.Gis.getLocations([{lon: pos.x, lat: pos.y}], (code, address) => {
                    const el = document.getElementById(`addr_${id}`);
                    if (el && address) el.innerHTML = `<span class="address-text" title="${address[0]}">${address[0]}</span>`;
                });
            }
            db.ref('viajes/' + id).once('value', (snapshot) => {
                const val = snapshot.val();
                if (val) {
                    if(document.getElementById(`cli_${id}`)) document.getElementById(`cli_${id}`).value = val.cliente || "";
                    if(document.getElementById(`sub_${id}`)) document.getElementById(`sub_${id}`).value = val.subcliente || "";
                    if(document.getElementById(`ori_${id}`)) document.getElementById(`ori_${id}`).value = val.origen || "";
                    if(document.getElementById(`des_${id}`)) document.getElementById(`des_${id}`).value = val.destino || "";
                    if(document.getElementById(`est_${id}`)) document.getElementById(`est_${id}`).value = val.estatus || "Disponible";
                    if(document.getElementById(`con_${id}`)) document.getElementById(`con_${id}`).value = val.contenedores || "";
                }
            });
        });
    }

    function save(unitId, campo, valor) {
        db.ref('viajes/' + unitId).update({ [campo]: valor });
    }

    function exportarExcel() {
        let csv = "\uFEFFUNIDAD,CLIENTE,SUBCLIENTE,ORIGEN,DESTINO,ESTATUS,CONTENEDORES,VELOCIDAD,DIRECCI√ìN\n";
        document.querySelectorAll("#unitList tr").forEach(row => {
            const inputs = row.querySelectorAll("input, select");
            const addr = row.cells[8].innerText.replace(/,/g, ""); 
            csv += `${row.cells[0].innerText},${inputs[0].value},${inputs[1].value},${inputs[2].value},${inputs[3].value},${inputs[4].value},${inputs[5].value},${row.cells[7].innerText},${addr}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Reporte_Logistico.csv";
        link.click();
    }
</script>
</body>
</html>
