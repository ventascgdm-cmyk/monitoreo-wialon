<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>C4 - Bitácora Multitoken Geocercas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; font-size: 0.8rem; }
        .card-c4 { border: none; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-top: 20px; }
        .header-c4 { background: #0f172a; color: white; padding: 1.2rem; border-radius: 12px 12px 0 0; }
        .geo-badge { background: #dcfce7; color: #166534; border: 1px solid #16a34a; font-weight: 700; padding: 4px 8px; border-radius: 6px; display: inline-block; }
        .plat-tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; background: #e2e8f0; color: #475569; font-weight: bold; }
        .unit-id { font-weight: 800; color: #0284c7; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="card card-c4">
        <div class="header-c4 d-flex justify-content-between align-items-center">
            <h4 class="m-0"><i class="fa-solid fa-earth-americas me-2 text-info"></i> OPERATIVO C4 | <small class="opacity-75">Geocercas Multitoken</small></h4>
            <button onclick="sincronizarFlotas()" class="btn btn-info btn-sm fw-bold shadow-sm">
                <i class="fa-solid fa-rotate me-1"></i> ACTUALIZAR TODO
            </button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-hover align-middle m-0">
                <thead class="table-dark text-uppercase" style="font-size: 0.7rem;">
                    <tr>
                        <th>Plataforma</th>
                        <th>Unidad</th>
                        <th>Cod.</th>
                        <th>Operador (WhatsApp)</th>
                        <th>Ubicación / Geocerca</th>
                        <th>Velocidad</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="6" class="text-center p-5 text-muted">Inicie la sincronización masiva...</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
// --- CONFIGURACIÓN: Agrega aquí todos tus Tokens ---
const PLATAFORMAS = [
    { nombre: "FLOTA RACEL", url: "https://hst-api.wialon.com", token: "9929a644617dd97b53d18cd6491fad66CEFFEDAAAEA1386033D128438DC0D19FFEA54F87" },
    { nombre: "FLOTA 2", url: "https://hst-api.wialon.com", token: "c75483c3bfdfac7b23852ca21dae8939311C012BD70E829C09FDF344A903689C2C6A6418" }
    // Puedes agregar el tercer o cuarto token aquí siguiendo el mismo formato
];

let masterDrivers = {};
let masterZonesNames = {};

async function sincronizarFlotas() {
    const body = document.getElementById("tabla-body");
    body.innerHTML = '<tr><td colspan="6" class="text-center p-5"><i class="fas fa-spinner fa-spin fa-2x text-primary"></i><br>Consultando API para múltiples flotas...</td></tr>';
    
    masterDrivers = {};
    masterZonesNames = {};
    let finalMasterList = [];

    // Procesamos cada token de forma independiente pero consolidando resultados
    for (const p of PLATAFORMAS) {
        const data = await procesarToken(p);
        if (data) finalMasterList = finalMasterList.concat(data);
    }
    
    renderFinal(finalMasterList);
}

async function procesarToken(p) {
    try {
        const login = await api(p.url, "token/login", { token: p.token });
        const sid = login.eid;
        if (!sid) return null;

        // 1. Recursos: Traemos Geocercas (4097) y Conductores (256)
        const resReq = await api(p.url, "core/search_items", {
            spec: { itemsType: "avl_resource", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 4097 + 256, from: 0, to: 0
        }, sid);

        let zoneSpec = {}; 
        if (resReq.items) {
            resReq.items.forEach(res => {
                if (res.zl) {
                    zoneSpec[res.id] = [];
                    Object.values(res.zl).forEach(z => {
                        masterZonesNames[z.id] = z.n;
                        zoneSpec[res.id].push(z.id);
                    });
                }
                if (res.drvrs) {
                    Object.values(res.drvrs).forEach(d => {
                        // Guardamos conductores usando el ID del conductor y vinculando la unidad (bu)
                        masterDrivers[d.id] = { n: d.n, tel: d.p || "", cod: d.c || "---", bu: d.bu };
                    });
                }
            });
        }

        // 2. Unidades (Flag 1 para base + Flag 1024 para posición/velocidad)
        const unitReq = await api(p.url, "core/search_items", {
            spec: { itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 + 1024, from: 0, to: 0
        }, sid);

        const uIds = unitReq.items ? unitReq.items.map(u => u.id) : [];

        // 3. Consulta de Geocercas (Método Oficial)
        const zonesByUnit = await api(p.url, "resource/get_zones_by_unit", {
            spec: { zoneId: zoneSpec, units: uIds, time: 0 }
        }, sid);

        // 4. Mapeo de datos para esta plataforma
        return (unitReq.items || []).map(u => {
            let ubicacion = "En ruta";
            for (const rId in zonesByUnit) {
                for (const zId in zonesByUnit[rId]) {
                    if (zonesByUnit[rId][zId].includes(u.id)) {
                        ubicacion = `<span class="geo-badge">${masterZonesNames[zId]}</span>`;
                    }
                }
            }
            return {
                nm: u.nm, plat: p.nombre, pos: u.pos, id: u.id, zona: ubicacion,
                chofer: buscarChofer(u.id)
            };
        });
    } catch (e) { return null; }
}

function buscarChofer(uId) {
    for (const id in masterDrivers) {
        if (masterDrivers[id].bu == uId) return masterDrivers[id];
    }
    return { n: "Sin asignar", tel: "", cod: "---" };
}

function renderFinal(lista) {
    const tbody = document.getElementById("tabla-body");
    let html = "";
    lista.sort((a, b) => a.nm.localeCompare(b.nm));

    lista.forEach(u => {
        const vel = u.pos ? u.pos.s : 0;
        const waNum = u.chofer.tel.replace(/\D/g,'');
        
        html += `
            <tr>
                <td><span class="plat-tag">${u.plat}</span></td>
                <td><span class="unit-id">${u.nm}</span></td>
                <td><code>${u.chofer.cod}</code></td>
                <td>
                    <i class="fab fa-whatsapp text-success me-1"></i> <strong>${u.chofer.n}</strong>
                    ${u.chofer.tel ? `<br><small class="text-muted">${u.chofer.tel}</small>` : ''}
                </td>
                <td>${u.zona}</td>
                <td class="fw-bold ${vel > 0 ? 'text-success' : 'text-muted'}">${vel} km/h</td>
            </tr>`;
    });
    tbody.innerHTML = html || '<tr><td colspan="6" class="text-center">No se encontraron datos en las plataformas configuradas.</td></tr>';
}

function api(url, svc, params, sid = null) {
    return new Promise(resolve => {
        const cb = "cb_" + Math.random().toString(36).substring(7);
        window[cb] = d => { delete window[cb]; resolve(d); };
        const script = document.createElement("script");
        script.src = `${url}/wialon/ajax.html?svc=${svc}&params=${JSON.stringify(params)}&callback=${cb}${sid ? '&sid=' + sid : ''}`;
        document.head.appendChild(script);
    });
}
</script>
</body>
</html>
