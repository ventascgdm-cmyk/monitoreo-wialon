<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>C4 - Bitácora Multi-Flota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8fafc; font-family: 'Inter', sans-serif; font-size: 0.8rem; }
        .header-c4 { background: #0f172a; color: white; padding: 15px; border-radius: 8px 8px 0 0; }
        .unit-name { font-weight: 800; color: #0284c7; }
        .platform-tag { font-size: 0.65rem; padding: 2px 6px; border-radius: 4px; background: #e2e8f0; color: #475569; }
    </style>
</head>
<body>

<div class="container-fluid py-4">
    <div class="header-c4 d-flex justify-content-between align-items-center">
        <h4 class="m-0 fw-bold">OPERATIVO C4 | <span class="text-info">GESTIÓN GPS</span></h4>
        <button onclick="arranqueMaestro()" class="btn btn-info btn-sm fw-bold">ACTUALIZAR DATOS</button>
    </div>

    <div class="bg-white shadow-sm border">
        <table class="table table-hover align-middle mb-0">
            <thead class="table-light">
                <tr>
                    <th>Plataforma</th>
                    <th>Unidad</th>
                    <th>Conductor Actual</th>
                    <th>Teléfono</th>
                    <th>Velocidad</th>
                </tr>
            </thead>
            <tbody id="units-body">
                <tr><td colspan="5" class="text-center p-5">Cargue los datos para iniciar...</td></tr>
            </tbody>
        </table>
    </div>
</div>

<script>
// --- TUS TOKENS ---
const PLATAFORMAS = [
    { nombre: "PLATAFORMA 1", url: "https://hst-api.wialon.com", token: "9929a644617dd97b53d18cd6491fad66CEFFEDAAAEA1386033D128438DC0D19FFEA54F87" }
];

let conductoresGlobales = {}; 

async function arranqueMaestro() {
    document.getElementById("units-body").innerHTML = '<tr><td colspan="5" class="text-center p-5">Sincronizando...</td></tr>';
    conductoresGlobales = {};
    let listaUnidades = [];

    // Consultamos todas las plataformas
    for (let p of PLATAFORMAS) {
        const data = await procesarHost(p);
        if (data) listaUnidades = listaUnidades.concat(data);
    }
    renderizarTabla(listaUnidades);
}

async function procesarHost(p) {
    try {
        // 1. Login vía JSONP para evitar bloqueos de CORS (Imagen 1)
        const login = await queryWialon(p.url, "token/login", { token: p.token });
        const sid = login.eid;
        if (!sid) return null;

        // 2. Traer todos los conductores y sus teléfonos de este Host
        const drvReq = await queryWialon(p.url, "core/search_items", {
            spec: { itemsType: "avl_driver", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 + 256, from: 0, to: 0
        }, sid);

        if (drvReq.items) {
            drvReq.items.forEach(d => {
                const props = d.pprops || d.p || {}; // Buscamos el teléfono donde esté guardado
                conductoresGlobales[d.id] = {
                    nombre: d.nm,
                    tel: props.ph || props.phone || "S/N",
                    uId: d.bu // ID de la unidad vinculada
                };
            });
        }

        // 3. Traer Unidades
        const unitReq = await queryWialon(p.url, "core/search_items", {
            spec: { itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 + 1024, from: 0, to: 0
        }, sid);

        return (unitReq.items || []).map(u => ({
            nm: u.nm,
            plat: p.nombre,
            pos: u.pos,
            id: u.id,
            chofer: vincular(u.id)
        }));
    } catch (e) { return null; }
}

// Función clave: busca en el mapa si alguien tiene este camión asignado
function vincular(uId) {
    for (let id in conductoresGlobales) {
        if (conductoresGlobales[id].uId == uId) return conductoresGlobales[id];
    }
    return { nombre: "Sin asignar", tel: "---" };
}

function renderizarTabla(unidades) {
    const tbody = document.getElementById("units-body");
    let html = "";
    unidades.sort((a,b) => a.nm.localeCompare(b.nm));

    unidades.forEach(u => {
        const v = u.pos ? u.pos.s : 0;
        html += `
            <tr>
                <td><span class="platform-tag">${u.plat}</span></td>
                <td><span class="unit-name">${u.nm}</span></td>
                <td>${u.chofer.nombre}</td>
                <td><a href="tel:${u.chofer.tel}">${u.chofer.tel}</a></td>
                <td class="fw-bold ${v > 0 ? 'text-success' : ''}">${v} km/h</td>
            </tr>`;
    });
    tbody.innerHTML = html;
}

// Utilidad JSONP para saltar el CORS (Solución Imagen 1)
function queryWialon(url, svc, params, sid = null) {
    return new Promise(resolve => {
        const cb = "cb_" + Math.random().toString(36).substring(7);
        window[cb] = d => { delete window[cb]; resolve(d); };
        const script = document.createElement("script");
        script.src = `${url}/wialon/ajax.html?svc=${svc}&params=${JSON.stringify(params)}&callback=${cb}${sid ? '&sid=' + sid : ''}`;
        document.head.appendChild(script);
    });
}
</script>
</body>
</html>
