<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>PRUEBA C4 - Un solo Token</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <style>
        body { background: #f8fafc; font-family: sans-serif; padding: 20px; font-size: 0.8rem; }
        .geo-detectada { background: #dcfce7; color: #166534; font-weight: bold; padding: 4px; border-radius: 4px; border: 1px solid #16a34a; }
    </style>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h3>Monitoreo de Geocercas</h3>
        <button onclick="ejecutarPrueba()" class="btn btn-primary btn-sm">CONECTAR Y BUSCAR</button>
    </div>
    
    <table class="table table-bordered bg-white shadow-sm">
        <thead class="table-dark">
            <tr>
                <th>Unidad</th>
                <th>C칩digo</th>
                <th>Operador (WhatsApp)</th>
                <th>Ubicaci칩n / Geocerca</th>
            </tr>
        </thead>
        <tbody id="tabla-resultados">
            <tr><td colspan="4" class="text-center">Presiona el bot칩n para iniciar la prueba.</td></tr>
        </tbody>
    </table>
</div>

<script>
// USANDO TU TOKEN PRINCIPAL
const TOKEN = "9929a644617dd97b53d18cd6491fad66CEFFEDAAAEA1386033D128438DC0D19FFEA54F87";
const HOST = "https://hst-api.wialon.com";

let mapaNombresZonas = {};
let choferes = {};

async function ejecutarPrueba() {
    const tbody = document.getElementById("tabla-resultados");
    tbody.innerHTML = '<tr><td colspan="4" class="text-center">Consultando API de Wialon...</td></tr>';

    try {
        const login = await peticion(HOST, "token/login", { token: TOKEN });
        const sid = login.eid;
        if (!sid) throw "Error de Login";

        // 1. Cargar Nombres de Geocercas y Conductores
        const resData = await peticion(HOST, "core/search_items", {
            spec: { itemsType: "avl_resource", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 256 + 4096, from: 0, to: 0
        }, sid);

        let zonasParaConsultar = {};
        resData.items.forEach(res => {
            if (res.zl) {
                zonasParaConsultar[res.id] = [];
                Object.values(res.zl).forEach(z => {
                    mapaNombresZonas[z.id] = z.n;
                    zonasParaConsultar[res.id].push(z.id);
                });
            }
            if (res.drvrs) {
                Object.values(res.drvrs).forEach(d => {
                    choferes[d.id] = { n: d.n, tel: d.p || "", cod: d.c || "---", bu: d.bu };
                });
            }
        });

        // 2. Cargar Unidades
        const unitData = await peticion(HOST, "core/search_items", {
            spec: { itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1, from: 0, to: 0
        }, sid);

        const idsUnidades = unitData.items.map(u => u.id);

        // 3. LA CONSULTA QUE BUSCABAS: resource/get_zones_by_unit
        const infoZonas = await peticion(HOST, "resource/get_zones_by_unit", {
            spec: { zoneId: zonasParaConsultar, units: idsUnidades, time: 0 }
        }, sid);

        // 4. Renderizar Tabla
        let html = "";
        unitData.items.forEach(u => {
            let zonaFinal = "En ruta";
            let chofer = Object.values(choferes).find(c => c.bu == u.id) || { n: "Sin asignar", tel: "", cod: "---" };

            // Buscar si esta unidad est치 en el mapa de geocercas devuelto
            for (let resId in infoZonas) {
                for (let zId in infoZonas[resId]) {
                    if (infoZonas[resId][zId].includes(u.id)) {
                        zonaFinal = `<span class="geo-detectada">${mapaNombresZonas[zId]}</span>`;
                    }
                }
            }

            html += `<tr>
                <td><strong>${u.nm}</strong></td>
                <td><code>${chofer.cod}</code></td>
                <td>${chofer.n} ${chofer.tel ? `<a href="https://wa.me/${chofer.tel.replace(/\D/g,'')}" target="_blank" style="color:green; margin-left:10px;"><i class="fab fa-whatsapp"></i></a>` : ''}</td>
                <td>${zonaFinal}</td>
            </tr>`;
        });
        tbody.innerHTML = html;

    } catch (err) {
        tbody.innerHTML = `<tr><td colspan="4" class="text-danger text-center">Error: ${err}</td></tr>`;
    }
}

function peticion(url, svc, params, sid = null) {
    return new Promise(resolve => {
        const callbackName = "cb_" + Math.floor(Math.random() * 1000000);
        window[callbackName] = (data) => {
            delete window[callbackName];
            resolve(data);
        };
        const script = document.createElement("script");
        script.src = `${url}/wialon/ajax.html?svc=${svc}&params=${JSON.stringify(params)}&callback=${callbackName}${sid ? '&sid=' + sid : ''}`;
        document.head.appendChild(script);
    });
}
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
</body>
</html>
