<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <title>C4 - Bitácora Multitoken Real</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f1f5f9; font-family: 'Inter', sans-serif; font-size: 0.8rem; }
        .card-c4 { border: none; border-radius: 12px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-top: 20px; }
        .header-c4 { background: #0f172a; color: white; padding: 1.5rem; border-radius: 12px 12px 0 0; }
        .unit-name { font-weight: 900; color: #0284c7; font-size: 0.95rem; }
        .plat-badge { font-size: 0.6rem; padding: 2px 8px; border-radius: 10px; background: #e2e8f0; color: #475569; font-weight: 800; text-transform: uppercase; }
        .wa-btn { background: #22c55e; color: white; padding: 4px 10px; border-radius: 6px; text-decoration: none; font-weight: bold; font-size: 0.75rem; }
        .wa-btn:hover { background: #16a34a; color: white; }
    </style>
</head>
<body>

<div class="container-fluid">
    <div class="card card-c4">
        <div class="header-c4 d-flex justify-content-between align-items-center">
            <h3 class="m-0"><i class="fa-solid fa-tower-broadcast me-2 text-info"></i> OPERATIVO C4 <small class="fs-6 opacity-75">| Multitoken Live</small></h3>
            <button onclick="sincronizarTodo()" class="btn btn-info btn-sm fw-bold shadow-sm">
                <i class="fa-solid fa-sync-alt me-1"></i> ACTUALIZAR FLOTAS
            </button>
        </div>
        
        <div class="table-responsive">
            <table class="table table-hover align-middle m-0">
                <thead class="table-light">
                    <tr>
                        <th>Plataforma</th>
                        <th>Unidad</th>
                        <th>Cod.</th>
                        <th>Conductor</th>
                        <th>WhatsApp / Teléfono</th>
                        <th>Velocidad</th>
                    </tr>
                </thead>
                <tbody id="tabla-body">
                    <tr><td colspan="6" class="text-center p-5">Presiona el botón para cargar todas las plataformas.</td></tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
/**
 * 1. CONFIGURACIÓN: Aquí puedes agregar todos los tokens que quieras.
 */
const MIS_PLATAFORMAS = [
    { 
        nombre: "FLOTA RACEL", 
        url: "https://hst-api.wialon.com", 
        token: "9929a644617dd97b53d18cd6491fad66CEFFEDAAAEA1386033D128438DC0D19FFEA54F87" 
    },
    { 
        nombre: "FLOTA 2", 
        url: "https://hst-api.wialon.com", 
        token: "c75483c3bfdfac7b23852ca21dae8939311C012BD70E829C09FDF344A903689C2C6A6418" 
    }
];

let conductoresConsolidados = {}; // Mapa para cruzar ID_UNIDAD -> DATOS

async function sincronizarTodo() {
    const body = document.getElementById("tabla-body");
    body.innerHTML = '<tr><td colspan="6" class="text-center p-5"><i class="fas fa-spinner fa-spin fa-2x text-primary"></i><br>Sincronizando flotas múltiples...</td></tr>';
    
    conductoresConsolidados = {};
    let todasLasUnidades = [];

    // Consultamos todas las plataformas en paralelo
    const promesas = MIS_PLATAFORMAS.map(p => procesarUnaPlataforma(p));
    const resultados = await Promise.all(promesas);
    
    resultados.forEach(res => { if(res) todasLasUnidades = todasLasUnidades.concat(res); });
    
    renderizarFinal(todasLasUnidades);
}

async function procesarUnaPlataforma(p) {
    try {
        // Login individual por token
        const login = await consultaAPI(p.url, "token/login", { token: p.token });
        const sid = login.eid;
        if (!sid) return null;

        // Traer conductores (Flags 1 + 256 para nombre y propiedades como 'p' y 'c')
        const drvReq = await consultaAPI(p.url, "core/search_items", {
            spec: { itemsType: "avl_driver", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 + 256, from: 0, to: 0
        }, sid);

        if (drvReq.items) {
            drvReq.items.forEach(d => {
                // Según tu manual: 'p' es teléfono, 'c' es código, 'bu' es unidad vinculada
                conductoresConsolidados[d.id] = {
                    n: d.n,
                    tel: d.p || "", 
                    cod: d.c || "---",
                    uVinculada: d.bu 
                };
            });
        }

        // Traer unidades
        const unitReq = await consultaAPI(p.url, "core/search_items", {
            spec: { itemsType: "avl_unit", propName: "sys_name", propValueMask: "*", sortType: "sys_name" },
            force: 1, flags: 1 + 1024, from: 0, to: 0
        }, sid);

        return (unitReq.items || []).map(u => ({
            nm: u.nm,
            plat: p.nombre,
            pos: u.pos,
            id: u.id,
            chofer: buscarVinculo(u.id)
        }));
    } catch (e) { return null; }
}

function buscarVinculo(uId) {
    for (let id in conductoresConsolidados) {
        if (conductoresConsolidados[id].uVinculada == uId) return conductoresConsolidados[id];
    }
    return { n: "Sin asignar", tel: "", cod: "---" };
}

function renderizarFinal(unidades) {
    const tbody = document.getElementById("tabla-body");
    let html = "";
    unidades.sort((a, b) => a.nm.localeCompare(b.nm));

    unidades.forEach(u => {
        const vel = u.pos ? u.pos.s : 0;
        const numLimpio = u.chofer.tel.replace(/\D/g,'');
        
        html += `
            <tr>
                <td><span class="plat-badge">${u.plat}</span></td>
                <td><span class="unit-name">${u.nm}</span></td>
                <td><code class="text-muted">${u.chofer.cod}</code></td>
                <td class="fw-bold text-dark">${u.chofer.n}</td>
                <td>
                    ${u.chofer.tel ? 
                    `<a href="https://wa.me/${numLimpio}" target="_blank" class="wa-btn"><i class="fab fa-whatsapp"></i> ${u.chofer.tel}</a>` : 
                    '<span class="text-muted small">Sin teléfono</span>'}
                </td>
                <td class="fw-bold ${vel > 0 ? 'text-success' : 'text-muted'}">${vel} km/h</td>
            </tr>`;
    });
    tbody.innerHTML = html || '<tr><td colspan="6" class="text-center">No se encontraron datos.</td></tr>';
}

/** * FUNCIÓN CLAVE: JSONP para saltar CORS (Como en tu primer código funcional)
 */
function consultaAPI(url, svc, params, sid = null) {
    return new Promise(resolve => {
        const callbackName = "wialon_" + Math.random().toString(36).substring(7);
        window[callbackName] = data => { delete window[callbackName]; resolve(data); };
        const script = document.createElement("script");
        script.src = `${url}/wialon/ajax.html?svc=${svc}&params=${JSON.stringify(params)}&callback=${callbackName}${sid ? '&sid=' + sid : ''}`;
        document.head.appendChild(script);
    });
}
</script>
</body>
</html>
