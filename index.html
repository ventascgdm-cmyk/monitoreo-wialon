<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Logística Cloud - Acceso Maestro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <script src="https://sdk.wialon.com/library/js/wialon.js"></script>

    <style>
        body { background: #001f4d; color: white; font-family: sans-serif; }
        .card-login { background: white; color: #333; width: 400px; border-radius: 15px; margin-top: 15vh; }
        #dashboard { display:none; background: #f4f7f6; color: #333; min-height: 100vh; }
        .status-msg { font-size: 0.8rem; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body>

<div id="loginOverlay" class="d-flex justify-content-center">
    <div class="card card-login p-4 shadow-lg text-center">
        <h3 class="text-primary fw-bold">Logística Cloud</h3>
        <p class="text-muted small">Configuración de Flota Independiente</p>
        <input type="password" id="tokenInput" class="form-control mb-3 text-center" placeholder="Pega tu Wialon Token aquí">
        <button onclick="conectarSistema()" id="btnIngresar" class="btn btn-primary w-100 fw-bold">Sincronizar y Entrar</button>
        <div id="sdkStatus" class="status-msg text-warning">Verificando SDK de Wialon...</div>
    </div>
</div>

<div id="dashboard">
    <div class="p-3 bg-primary text-white text-center"><h4>PANEL DE CONTROL REAL-TIME</h4></div>
    <div id="tablaContenedor" class="p-4"></div>
</div>

<script>
    // Configuración de tu Firebase confirmada
    const firebaseConfig = { databaseURL: "https://monitoreo-logistica-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let sess = null;

    // Verificar SDK al inicio
    window.onload = () => {
        if (typeof wialon !== 'undefined') {
            document.getElementById('sdkStatus').innerText = "SDK Cargado ✅";
            document.getElementById('sdkStatus').className = "status-msg text-success";
        } else {
            document.getElementById('sdkStatus').innerText = "Error: SDK no detectado. Reintentando...";
        }
    };

    function conectarSistema() {
        const token = document.getElementById('tokenInput').value;
        if (!token) return alert("Por favor, ingresa tu token primero");

        // Inicializamos la sesión solo cuando tenemos el token y el SDK listo
        if (typeof wialon !== 'undefined') {
            sess = wialon.core.Session.getInstance();
            sess.initSession("https://hst-api.wialon.com");
            
            // Login oficial con el token
            sess.loginToken(token, "", (code) => {
                if (code) {
                    alert("Error de Login: " + wialon.core.Errors.getErrorText(code));
                    return;
                }
                // Si el login es exitoso, mostramos el panel
                document.getElementById('loginOverlay').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                iniciarRastreo();
            });
        } else {
            alert("El SDK de Wialon no ha cargado aún. Por favor, refresca la página (F5).");
        }
    }

    function iniciarRastreo() {
        // Aquí cargamos las librerías necesarias para ver las unidades
        sess.loadLibrary("itemUnit");
        sess.updateDataFlags([{type: "type", data: "avl_unit", flags: 1 | 1024, mode: 0}], () => {
            const units = sess.getItems("avl_unit");
            console.log("Unidades cargadas:", units);
            // Aquí llamarías a tu función de renderizado de tabla
        });
    }
</script>
</body>
</html>
