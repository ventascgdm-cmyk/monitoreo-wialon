<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Bit√°cora Log√≠stica - Control de Acceso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.15.0/firebase-database-compat.js"></script>
    
    <style>
        body { background: #002a61; color: white; font-family: sans-serif; }
        .login-card { background: white; color: #333; width: 400px; border-radius: 20px; padding: 35px; margin: 15vh auto; }
        #dashboard { display:none; background: #f4f7f6; color: #333; min-height: 100vh; padding: 20px; }
        .table-input { border: 1px solid #ced4da; padding: 4px; width: 100%; border-radius: 4px; font-size: 0.75rem; }
    </style>
</head>
<body>

<div id="loginOverlay">
    <div class="login-card shadow-lg text-center">
        <h3 class="text-primary fw-bold mb-3">Log√≠stica Cloud</h3>
        <p class="text-muted small mb-4">Ingresa tu token para autorizar la conexi√≥n</p>
        <input type="password" id="token" class="form-control mb-3 text-center" placeholder="Pega tu Wialon Token aqu√≠">
        <button onclick="autorizarYConectar()" id="btnIngresar" class="btn btn-primary w-100 fw-bold">Autorizar y Sincronizar</button>
        <div id="status" class="mt-3 small fw-bold text-secondary">Esperando credenciales...</div>
    </div>
</div>

<div id="dashboard">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h4 class="fw-bold text-primary m-0">BIT√ÅCORA LOG√çSTICA REAL-TIME</h4>
        <button onclick="exportarExcel()" class="btn btn-success btn-sm fw-bold shadow-sm">üì• Descargar Reporte</button>
    </div>
    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover align-middle mb-0 text-center">
                <thead class="table-dark">
                    <tr>
                        <th>Unidad</th><th>Cliente</th><th>Subcliente</th><th>Origen</th><th>Destino</th>
                        <th>Estatus</th><th>Contenedores</th><th>Velocidad</th><th>Ubicaci√≥n</th><th>GPS</th>
                    </tr>
                </thead>
                <tbody id="units-body"></tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
    // 1. FIREBASE (Configuraci√≥n verificada: image_d0861e.png)
    const firebaseConfig = { databaseURL: "https://monitoreo-logistica-default-rtdb.firebaseio.com/" };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 2. FUNCI√ìN DE AUTORIZACI√ìN (Tu l√≥gica de Token Primero)
    async function autorizarYConectar() {
        const tokenValue = document.getElementById("token").value;
        if (!tokenValue) return alert("Por favor, ingresa tu token");

        document.getElementById("status").innerText = "Validando Token e inyectando SDK...";
        document.getElementById("status").className = "mt-3 small fw-bold text-warning";

        // Inyectamos el SDK din√°micamente solo cuando hay un token
        const script = document.createElement('script');
        script.src = "https://sdk.wialon.com/library/js/wialon.js"; // Usamos la ruta m√°s estable
        script.onload = () => {
            console.log("SDK Cargado tras token");
            realizarLogin(tokenValue);
        };
        script.onerror = () => {
            alert("Error cr√≠tico: No se pudo cargar la librer√≠a de Wialon. Revisa tu conexi√≥n.");
        };
        document.head.appendChild(script);
    }

    function realizarLogin(token) {
        if (typeof wialon === 'undefined') return;
        
        const sess = wialon.core.Session.getInstance();
        sess.initSession("https://hst-api.wialon.com");
        
        sess.loginToken(token, "", (code) => {
            if (code) {
                alert("Error de Acceso: " + wialon.core.Errors.getErrorText(code));
                document.getElementById("status").innerText = "Token Inv√°lido ‚ùå";
                return;
            }
            
            // √âxito: Pasamos al Panel
            document.getElementById("loginOverlay").style.display = "none";
            document.getElementById("dashboard").style.display = "block";
            
            // Cargamos la flota
            sess.loadLibrary("itemUnit");
            sess.updateDataFlags([{type: "type", data: "avl_unit", flags: 1 | 1024, mode: 0}], () => {
                renderizarTabla();
                sess.addListener("dataUpdated", renderizarTabla);
            });
        });
    }

    function renderizarTabla() {
        const sess = wialon.core.Session.getInstance();
        const units = sess.getItems("avl_unit") || [];
        let html = "";

        units.forEach(u => {
            const id = u.getId();
            const pos = u.getPosition();
            const speed = pos ? pos.s : 0;
            const mov = speed > 0;

            html += `<tr>
                <td class="fw-bold text-primary">${u.getName()}</td>
                <td><input id="cli_${id}" class="table-input" onchange="save('${id}','cliente',this.value)"></td>
                <td><input id="sub_${id}" class="table-input" onchange="save('${id}','subcliente',this.value)"></td>
                <td><input id="ori_${id}" class="table-input" onchange="save('${id}','origen',this.value)"></td>
                <td><input id="des_${id}" class="table-input" onchange="save('${id}','destino',this.value)"></td>
                <td>
                    <select id="est_${id}" class="table-input" onchange="save('${id}','estatus',this.value)">
                        <option value="Disponible">Disponible</option>
                        <option value="En Tr√°nsito">En Tr√°nsito</option>
                        <option value="Cargando">Cargando</option>
                    </select>
                </td>
                <td><input id="con_${id}" class="table-input" onchange="save('${id}','contenedores',this.value)"></td>
                <td class="fw-bold text-dark">${speed} km/h</td>
                <td id="addr_${id}" style="font-size:0.7rem; color:#666">Obteniendo...</td>
                <td><span class="badge ${mov?'bg-success':'bg-danger'}">${mov?'MOV':'STOP'}</span></td>
            </tr>`;
            
            // Pedir direcci√≥n real
            if (pos) {
                wialon.util.Gis.getLocations([{lon: pos.x, lat: pos.y}], (code, addr) => {
                    const el = document.getElementById(`addr_${id}`);
                    if (el && addr) el.innerText = addr[0];
                });
            }

            // Sincronizar con tu Firebase independiente
            db.ref('viajes/' + id).once('value', (s) => {
                const v = s.val();
                if (v) {
                    if(document.getElementById(`cli_${id}`)) document.getElementById(`cli_${id}`).value = v.cliente || "";
                    if(document.getElementById(`sub_${id}`)) document.getElementById(`sub_${id}`).value = v.subcliente || "";
                    if(document.getElementById(`ori_${id}`)) document.getElementById(`ori_${id}`).value = v.origen || "";
                    if(document.getElementById(`des_${id}`)) document.getElementById(`des_${id}`).value = v.destino || "";
                    if(document.getElementById(`est_${id}`)) document.getElementById(`est_${id}`).value = v.estatus || "Disponible";
                    if(document.getElementById(`con_${id}`)) document.getElementById(`con_${id}`).value = v.contenedores || "";
                }
            });
        });
        document.getElementById("units-body").innerHTML = html;
    }

    function save(id, campo, valor) {
        db.ref('viajes/' + id).update({ [campo]: valor });
    }

    function exportarExcel() {
        let csv = "\uFEFFUNIDAD,CLIENTE,SUBCLIENTE,ORIGEN,DESTINO,ESTATUS,CONTENEDORES,VELOCIDAD,DIRECCI√ìN\n";
        document.querySelectorAll("#units-body tr").forEach(row => {
            const i = row.querySelectorAll("input, select");
            csv += `${row.cells[0].innerText},${i[0].value},${i[1].value},${i[2].value},${i[3].value},${i[4].value},${i[5].value},${row.cells[7].innerText},${row.cells[8].innerText.replace(/,/g, " ")}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const link = document.createElement("a");
        link.href = URL.createObjectURL(blob);
        link.download = "Bitacora_RealTime.csv";
        link.click();
    }
</script>
</body>
</html>
